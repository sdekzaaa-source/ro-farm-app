                AlertCircle: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,

                Play: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="5 3 19 12 5 21 5 3"/></svg>,
                Pause: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>,
                Square: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>,
                Youtube: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2c.46-1.7.46-5.33.46-5.33s0-3.63-.46-5.33z"/><polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"/></svg>,
                ChevronLeft: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="15 18 9 12 15 6"/></svg>,
                ChevronRight: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="9 18 15 12 9 6"/></svg>
            };
            return icons[name] || null;
        }

        function WelcomeScreen({ onLogin, onGuest, onShowInstall, lang, setLang, theme }) {
            const t = i18n[lang];
            return (
                <div className={`min-h-screen flex flex-col items-center justify-center p-6 text-center overflow-hidden transition-colors duration-500 ${theme === 'dark' ? 'bg-slate-950 text-slate-100' : 'bg-[#e5e2da] text-stone-900'}`}>
                    <div className={`absolute top-1/4 left-1/4 w-64 h-64 rounded-full blur-[120px] animate-pulse ${theme === 'dark' ? 'bg-purple-600/10' : 'bg-purple-600/5'}`}></div>
                    <div className={`absolute bottom-1/4 right-1/4 w-64 h-64 rounded-full blur-[120px] animate-pulse ${theme === 'dark' ? 'bg-blue-600/10' : 'bg-blue-600/5'}`}></div>
                    
                    <div className="relative mb-12 transform hover:scale-105 transition-transform duration-500 font-black">
                        <div className={`w-48 h-48 md:w-56 md:h-56 rounded-[4rem] flex items-center justify-center shadow-2xl border-2 rotate-3 ${theme === 'dark' ? 'bg-gradient-to-br from-slate-800 to-slate-900 border-slate-700/50' : 'bg-[#f4f2ee] border-stone-300'}`}>
                            <SVGs.Spell className="w-28 h-28 md:w-32 md:h-32 drop-shadow-2xl" />
                        </div>
                        <div className="absolute -bottom-2 -right-2 bg-purple-600 text-white flex items-center gap-2 p-1.5 pr-4 rounded-full shadow-lg border-2 border-slate-950 -rotate-6">
                            <div className="w-6 h-6 rounded-full bg-cover border border-white/20" style={{backgroundImage: `url('${YT_AVATAR_URL}')`}}></div>
                            <span className="text-[10px] font-black uppercase tracking-widest font-black">SDekza RO</span>
                        </div>
                    </div>

                    <h1 className="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-purple-500 to-pink-500 mb-4 tracking-tighter italic uppercase font-black">OGH TRACKER</h1>
                    <p className={`text-sm mb-12 font-medium leading-relaxed max-w-xs mx-auto ${theme === 'dark' ? 'text-slate-400' : 'text-stone-600'}`}>{i18n[lang].welcomeSub}<br/><span className="text-xs mt-1 block uppercase tracking-widest italic font-bold tracking-[0.2em]">RO Classic / GGT</span></p>
                    
                    <div className="space-y-4 w-full max-w-xs relative z-10">
                        <button onClick={onLogin} className={`w-full h-14 flex items-center justify-center gap-3 px-6 rounded-2xl font-bold shadow-xl hover:translate-y-[-2px] transition-all ${theme === 'dark' ? 'bg-white text-slate-900' : 'bg-stone-800 text-white'}`}>
                            <SVGs.Google /> <span className="font-bold">{t.loginBtn}</span>
                        </button>
                        <button onClick={onGuest} className={`w-full h-14 flex items-center justify-center gap-2 px-6 rounded-2xl font-semibold text-sm hover:translate-y-[-2px] transition-all border ${theme === 'dark' ? 'bg-transparent text-slate-500 border-slate-800 hover:bg-slate-900 hover:text-white' : 'bg-white text-stone-500 border-stone-300 hover:bg-[#eceae4] hover:text-stone-800'}`}>
                            <Icon name="User" size={16} /> <span className="font-bold">{i18n[lang].guestBtn}</span>
                        </button>
                        <button onClick={onShowInstall} className={`w-full h-14 flex items-center justify-center gap-2 px-6 rounded-2xl font-semibold text-sm hover:translate-y-[-2px] transition-all border ${theme === 'dark' ? 'bg-transparent text-blue-500 border-blue-900/30 hover:bg-blue-950/20' : 'bg-white text-blue-600 border-blue-200 hover:bg-blue-50'}`}>
                            <Icon name="HelpCircle" size={16} /> <span className="font-bold">{t.install}</span>
                        </button>
                        <button onClick={() => setLang(lang === 'th' ? 'en' : 'th')} className={`flex items-center gap-2 mx-auto pt-4 text-[10px] font-black uppercase tracking-widest transition-colors ${theme === 'dark' ? 'text-slate-600 hover:text-white' : 'text-stone-400 hover:text-stone-800'}`}>
                            <Icon name="Languages" size={14} /> <span className="font-black">{i18n[lang].langName}</span>

        // Main App Component
        function App() {
            const [lang, setLang] = useState('th');
            const [theme, setTheme] = useState('dark'); 
            const [user, setUser] = useState(null);
            const [isGuestMode, setIsGuestMode] = useState(false);
            const [records, setRecords] = useState([]);
            const [manualSales, setManualSales] = useState([]); 
            const [globalPrices, setGlobalPrices] = useState({ purpleStonePrice: 0, contMagicPrice: 0, gumBoxPrice: 0, silvervineBoxPrice: 0 });
            const [activeTab, setActiveTab] = useState('ogh');
            const [isAdding, setIsAdding] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [sortOrder, setSortOrder] = useState('date-desc');
            const [expandedId, setExpandedId] = useState(null);
            const [showManual, setShowManual] = useState(false);
            const [priceValidationPulse, setPriceValidationPulse] = useState(false); 
            const [priceWarningActive, setPriceWarningActive] = useState(false);
            const [slideIndex, setSlideIndex] = useState(0); 
            const [timeInMs, setTimeInMs] = useState(0);
            const [isTimerActive, setIsTimerActive] = useState(false);
            const [isTimerPaused, setIsTimerPaused] = useState(true);
            const timerRef = useRef(null);
            const slideTimerRef = useRef(null);
            const [showSaleModal, setShowSaleModal] = useState(false);
            const [saleItem, setSaleItem] = useState(null); 
            const [saleFormData, setSaleFormData] = useState({ quantity: "", price: "" });
            const [showShareModal, setShowShareModal] = useState(false);
            const [shareData, setShareData] = useState(null);
            const [showEditModal, setShowEditModal] = useState(false);
            const [editModalData, setEditModalData] = useState(null);
            const [showDeleteAllModal, setShowDeleteAllModal] = useState(false);
            const [showDetailChart, setShowDetailChart] = useState(null);

            // Filter & Pagination State
            const [filterMode, setFilterMode] = useState('all');
            const [searchDate, setSearchDate] = useState('');
            const [currentPage, setCurrentPage] = useState(1);
            const itemsPerPage = 10;

            const [formData, setFormData] = useState({
                date: new Date().toLocaleDateString('en-GB'),
                gumUsed: 0, trashAmount: "", purpleStoneCount: "", contMagicCount: "",
                isSellingSpell: false, isSellingMagic: false, useSilvervine: true,
                minutesUsed: 60, notes: "", otherCosts: [], runMode: 'ogh',
                customSpellPrice: "", customMagicPrice: ""
            });

            const t = i18n[lang];

            const themeClasses = {
                bg: theme === 'dark' ? 'bg-slate-950 text-slate-100' : 'bg-[#e5e2da] text-stone-900',
                card: theme === 'dark' ? 'bg-slate-900/60 border-slate-800 shadow-2xl' : 'bg-[#faf9f6]/95 border-stone-300 shadow-md',
                textDim: theme === 'dark' ? 'text-slate-500' : 'text-stone-500',
                textMain: theme === 'dark' ? 'text-white' : 'text-stone-900',
                btnGhost: theme === 'dark' ? 'bg-slate-950/80 border-slate-800 text-slate-400 hover:text-white' : 'bg-[#faf9f6] border-stone-300 text-stone-500 hover:text-stone-900 shadow-sm'
            };

            const handleLogout = () => { setUser(null); setIsGuestMode(false); setRecords([]); setManualSales([]); };

            const resetSlideTimer = () => {
                if (slideTimerRef.current) clearInterval(slideTimerRef.current);
                slideTimerRef.current = setInterval(() => {
                    setSlideIndex(prev => {
                        const next = prev === 0 ? 1 : 0;
                        setActiveTab(next === 0 ? 'ogh' : 'aogh');
                        return next;
                    });
                }, 7000); 
            };

            useEffect(() => {
                resetSlideTimer();
                return () => clearInterval(slideTimerRef.current);
            }, []);

            const toggleModeNext = () => {
                setSlideIndex(prev => {
                    const next = prev === 0 ? 1 : 0;
                    setActiveTab(next === 0 ? 'ogh' : 'aogh');
                    return next;
                });
                resetSlideTimer();
            };

            const formatUnitZeny = (n) => {
                const absN = Math.abs(n || 0);
                if (absN >= 1000000) return (n / 1000000).toFixed(2) + " Mz";
                if (absN >= 1000) return (n / 1000).toFixed(1) + " Kz";
                return new Intl.NumberFormat('th-TH').format(Math.round(n)) + " Z";
            };

            const ZenyDisplay = ({ amount, className = "" }) => {
                const formatted = formatUnitZeny(amount || 0);
                const parts = formatted.split(" ");
                const value = parts[0];
                const unit = parts[1];
                return (
                    <span className={className}>
                        {value} <span className="text-[0.6em] font-medium opacity-60 uppercase" style={{ verticalAlign: 'baseline' }}>{unit}</span>
                    </span>
                );
            };

            const formatTimer = (ms) => {
                const m = Math.floor(ms / 60000).toString().padStart(2, '0');
                const s = Math.floor((ms % 60000) / 1000).toString().padStart(2, '0');
                return `${m}:${s}`;
            };

            const tableData = useMemo(() => {
                const runsPerDate = {};
                records.forEach(r => { if (r.useSilvervine) { const d = r.date; runsPerDate[d] = (runsPerDate[d] || 0) + 1; } });
                return records.map(r => {
                    const p = r.prices || globalPrices; 
                    const sp = r.isSellingSpell ? (r.customSpellPrice || p.purpleStonePrice) : 0;
                    const mp = (r.mode === 'aogh' && r.isSellingMagic) ? (r.customMagicPrice || p.contMagicPrice) : 0;
                    
                    const rev = Number(r.trashAmount || 0) + (Number(r.purpleStoneCount || 0) * sp) + (Number(r.contMagicCount || 0) * mp);
                    const gumCost = (r.gumUsed * (p.gumBoxPrice / 10));
                    let svCost = r.useSilvervine ? (2 * (p.silvervineBoxPrice / 10)) / (runsPerDate[r.date] || 1) : 0;
                    const etcCost = (r.otherCosts || []).reduce((a, b) => a + Number(b.amount || 0), 0);
                    const totalCost = gumCost + svCost + etcCost;
                    const stoneValue = (Number(r.purpleStoneCount || 0) * p.purpleStonePrice) + (r.mode === 'aogh' ? (Number(r.contMagicCount || 0) * p.contMagicPrice) : 0);
                    
                    return { ...r, id: r.id, revenue: rev, gumCost, silvervineCost: svCost, etcCost, totalCost, profit: rev - totalCost, revenuePerMinute: r.minutesUsed > 0 ? rev / r.minutesUsed : 0, stoneValue };
                }).sort((a, b) => sortOrder === 'date-desc' ? b.timestamp - a.timestamp : a.timestamp - b.timestamp);
            }, [records, globalPrices, sortOrder]);

            const filteredData = useMemo(() => {
                return tableData.filter(r => {
                    const modeMatch = filterMode === 'all' || r.mode === filterMode;
                    const dateMatch = searchDate 
                        ? r.date === searchDate.split('-').reverse().join('/') 
                        : true;
                    return modeMatch && dateMatch;
                });
            }, [tableData, filterMode, searchDate]);

            const totalPages = Math.max(1, Math.ceil(filteredData.length / itemsPerPage));
            const paginatedData = useMemo(() => {
                const start = (currentPage - 1) * itemsPerPage;
                return filteredData.slice(start, start + itemsPerPage);
            }, [filteredData, currentPage]);

            const getStatsForMode = (mode) => {
                const filtered = tableData.filter(r => (r.mode || 'ogh') === mode);
                const runs = filtered.length;
                if (runs === 0) return { avgRevenue: 0, maxRevenue: 0, minRevenue: 0, avgRevMin: 0 };
                return {
                    avgRevenue: filtered.reduce((a, b) => a + b.revenue, 0) / runs,
                    maxRevenue: Math.max(...filtered.map(r => r.revenue)),
                    minRevenue: Math.min(...filtered.map(r => r.revenue)),
                    avgRevMin: filtered.reduce((a, b) => a + (b.revenue / (b.minutesUsed || 1)), 0) / runs,
                };
            };

            const oghStats = useMemo(() => getStatsForMode('ogh'), [tableData]);
            const aoghStats = useMemo(() => getStatsForMode('aogh'), [tableData]);

            const stats = useMemo(() => {
                const totalFarmProfit = tableData.reduce((a, b) => a + b.profit, 0);
                const manualSellRev = manualSales.reduce((a, b) => a + (Number(b.quantity) * Number(b.price)), 0);
                const totalNetProfit = totalFarmProfit + manualSellRev;

                const revenueFromRunSpells = tableData.reduce((a, b) => a + (b.isSellingSpell ? (Number(b.purpleStoneCount || 0) * (b.customSpellPrice || b.prices?.purpleStonePrice || globalPrices.purpleStonePrice)) : 0), 0);
                const revenueFromManualSpells = manualSales.filter(s => s.item === 'spell').reduce((a, b) => a + (Number(b.quantity) * Number(b.price)), 0);
                
                const revenueFromRunMagic = tableData.reduce((a, b) => a + (b.mode === 'aogh' && b.isSellingMagic ? (Number(b.contMagicCount || 0) * (b.customMagicPrice || b.prices?.contMagicPrice || globalPrices.contMagicPrice)) : 0), 0);
                const revenueFromManualMagic = manualSales.filter(s => s.item === 'magic').reduce((a, b) => a + (Number(b.quantity) * Number(b.price)), 0);

                const totalFarmedSpell = tableData.reduce((a, b) => a + Number(b.purpleStoneCount || 0), 0);
                const totalSoldRunSpell = tableData.reduce((a, b) => a + (b.isSellingSpell ? Number(b.purpleStoneCount || 0) : 0), 0);
                const totalSoldManualSpell = manualSales.filter(s => s.item === 'spell').reduce((a, b) => a + Number(b.quantity), 0);
                const stockSpell = totalFarmedSpell - totalSoldRunSpell - totalSoldManualSpell;

                const totalFarmedMagic = tableData.reduce((a, b) => a + Number(b.contMagicCount || 0), 0);
                const totalSoldRunMagic = tableData.reduce((a, b) => a + (b.isSellingMagic ? Number(b.contMagicCount || 0) : 0), 0);
                const totalSoldManualMagic = manualSales.filter(s => s.item === 'magic').reduce((a, b) => a + Number(b.quantity), 0);
                const stockMagic = totalFarmedMagic - totalSoldRunMagic - totalSoldManualMagic;

                const inventoryValue = (Math.max(0, stockSpell) * globalPrices.purpleStonePrice) + (Math.max(0, stockMagic) * globalPrices.contMagicPrice);

                return {
                    totalNetProfit, 
                    stockSpell: Math.max(0, stockSpell),
                    stockMagic: Math.max(0, stockMagic),
                    inventoryValue: Math.max(0, inventoryValue),
                    spellTotalRev: revenueFromRunSpells + revenueFromManualSpells,
                    magicTotalRev: revenueFromRunMagic + revenueFromManualMagic
                };
            }, [tableData, manualSales, globalPrices]);

            const handleManualSellSubmit = () => {
                const q = Number(saleFormData.quantity);
                const p = Number(saleFormData.price);
                if (!q || q <= 0 || !p || p < 0) return;
                const maxAvailable = saleItem === 'spell' ? stats.stockSpell : stats.stockMagic;
                if (q > maxAvailable) return;
                setManualSales(prev => [...prev, { id: Date.now().toString(), item: saleItem, quantity: q, price: p, timestamp: Date.now() }]);
                setShowSaleModal(false);
                setSaleFormData({ quantity: "", price: "" });
            };

            const updatePrice = (key, val) => setGlobalPrices(prev => ({ ...prev, [key]: val === "" ? "" : Number(val) }));

            const handleAddDataToggle = () => {
                if (isAdding) { setIsAdding(false); setEditingId(null); setPriceWarningActive(false); return; }
                const isValid = globalPrices.purpleStonePrice > 0 && globalPrices.contMagicPrice > 0 && globalPrices.gumBoxPrice > 0 && globalPrices.silvervineBoxPrice > 0;
                if (!isValid) { setPriceWarningActive(true); setPriceValidationPulse(true); setTimeout(() => setPriceValidationPulse(false), 500); return; }
                setIsAdding(true); setPriceWarningActive(false);
            };

            const handleSaveInternal = (e) => {
                e.preventDefault();
                const id = editingId || Date.now().toString();
                const entryMode = formData.runMode || activeTab;
                const entry = { ...formData, id, timestamp: Date.now(), mode: entryMode, prices: { ...globalPrices } };
                setRecords(prev => editingId ? prev.map(r => r.id === editingId ? entry : r) : [entry, ...prev]);
                setIsAdding(false); setEditingId(null);
                setFormData({ date: new Date().toLocaleDateString('en-GB'), gumUsed: 0, trashAmount: "", purpleStoneCount: "", contMagicCount: "", isSellingSpell: false, isSellingMagic: false, useSilvervine: true, minutesUsed: 60, notes: "", otherCosts: [], runMode: 'ogh',
                customSpellPrice: "", customMagicPrice: "" });
            };

            const handleDelete = (id) => setRecords(prev => prev.filter(r => r.id !== id));
            const handleClearAllHistory = () => { setRecords([]); setManualSales([]); setShowDeleteAllModal(false); };

            const handleShare = (record) => { setShareData(record); setShowShareModal(true); };

            const captureAndDownload = () => {
                const element = document.getElementById('share-capture-area');
                if (!element) return;
                html2canvas(element, { backgroundColor: null, scale: 2, useCORS: true }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `ogh-run-${shareData.date}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            };

            const openEditModal = (record) => {
                setEditModalData({ ...record, customSpellPrice: record.customSpellPrice || record.prices?.purpleStonePrice || "", customMagicPrice: record.customMagicPrice || record.prices?.contMagicPrice || "" });
                setShowEditModal(true);
            };

            const submitEditModal = () => {
                const p = editModalData.prices || globalPrices;
                const sp = Number(editModalData.isSellingSpell ? (editModalData.customSpellPrice || p.purpleStonePrice) : 0);
                const mp = (editModalData.mode === 'aogh' && editModalData.isSellingMagic) ? (editModalData.customMagicPrice || p.contMagicPrice) : 0;
                const rev = Number(editModalData.trashAmount || 0) + (Number(editModalData.purpleStoneCount || 0) * sp) + (editModalData.mode === 'aogh' ? (Number(editModalData.contMagicCount || 0) * mp) : 0);
                const updatedRecord = { ...editModalData, id: editModalData.id, revenue: rev, profit: rev - editModalData.totalCost, revenuePerMinute: editModalData.minutesUsed > 0 ? rev / editModalData.minutesUsed : 0 };
                setRecords(prev => prev.map(r => r.id === updatedRecord.id ? updatedRecord : r));
                setShowEditModal(false);
            };

            useEffect(() => {
                if (isTimerActive && !isTimerPaused) {
                    timerRef.current = setInterval(() => setTimeInMs(p => p + 1000), 1000);
                } else { clearInterval(timerRef.current); }
                return () => clearInterval(timerRef.current);
            }, [isTimerActive, isTimerPaused]);

            return (
                <div className={`min-h-screen p-0 m-0 transition-colors duration-500 ${themeClasses.bg}`}>
                    {!user && !isGuestMode ? (
                        <WelcomeScreen onLogin={() => setUser({displayName: "User"})} onGuest={() => setIsGuestMode(true)} onShowInstall={() => setShowManual(true)} lang={lang} setLang={setLang} theme={theme} />
                    ) : (
                        <div className="max-w-7xl mx-auto space-y-6 p-4 md:p-6 lg:p-8 font-black">
                            {/* USER PROFILE HEADER */}
                            <header className={`border p-4 md:p-6 rounded-[2rem] backdrop-blur-md shadow-2xl overflow-hidden transition-all ${themeClasses.card}`}>
                                <div className="flex flex-row justify-between items-center gap-4">
                                    <div className="flex items-center gap-4 font-black">
                                        <div className="w-11 h-11 md:w-14 md:h-14 rounded-full bg-purple-600/20 border-2 border-purple-500/30 flex items-center justify-center overflow-hidden shadow-lg">
                                            {user && !isGuestMode ? <img src={user.photoURL || YT_AVATAR_URL} className="w-full h-full object-cover" /> : <Icon name="User" size={24} className="text-purple-400" />}
                                        </div>
                                        <div className="text-left font-black">
                                            <h4 className={`text-sm md:text-lg font-black leading-none uppercase ${themeClasses.textMain}`}>
                                                {user && !isGuestMode ? `@${user.displayName}` : '@Guest'}
                                            </h4>
                                            <p className={`text-[10px] md:text-[12px] font-bold mt-1 opacity-60 ${themeClasses.textDim}`}>
                                                {isGuestMode ? t.guestLogin : t.gmailLogin}
                                            </p>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-1.5 md:gap-3 flex-wrap justify-end font-black">
                                        <a href="https://www.youtube.com/@SDekza-RO" target="_blank" rel="noreferrer" className={`flex items-center gap-3 p-1.5 px-3 rounded-xl bg-red-600/10 border border-red-600/20 hover:bg-red-600/20 transition-all group font-black`}>

                                                        </div>
                                                        {editModalData.isSellingMagic && (
                                                            <div className="space-y-1.5 animate-in slide-in-from-top-1 font-black"><label className="text-[10px] font-black uppercase opacity-50 text-rose-500">ระบุราคาขายหินแดง (ชิ้นละ)</label><input type="number" value={editModalData.customMagicPrice} onFocus={(e) => e.target.select()} onChange={e => setEditModalData({...editModalData, customMagicPrice: e.target.value})} className={`w-full p-4 rounded-xl border border-rose-500/30 font-bold outline-none ${theme === 'dark' ? 'bg-slate-950 text-rose-400' : 'bg-rose-50 text-rose-600 shadow-inner'}`} /></div>
                                                        )}
                                                    </React.Fragment>
                                                )}
                                                <div className="space-y-1.5"><label className="text-[10px] font-black uppercase opacity-50">{t.gum}</label><div className={`flex p-1 rounded-xl border ${theme === 'dark' ? 'bg-slate-950 border-slate-800' : 'bg-[#e9e6dc] border-stone-300 shadow-inner'}`}>{[0, 1, 2].map(n => (<button key={n} type="button" onClick={() => setEditModalData({...editModalData, gumUsed: n})} className={`flex-1 py-1.5 rounded-lg text-[10px] font-black transition-all ${editModalData.gumUsed === n ? 'bg-blue-600 text-white shadow-md' : 'text-stone-500'}`}>{n}</button>))}</div></div>
                                            </div>
                                            <div className="space-y-1.5"><label className="text-[10px] font-black uppercase opacity-50">{t.notes}</label><textarea value={editModalData.notes} onChange={e => setEditModalData({...editModalData, notes: e.target.value})} className={`w-full p-3 rounded-xl border font-medium text-xs h-24 outline-none ${theme === 'dark' ? 'bg-slate-950 border-slate-800 text-white' : 'bg-stone-50 border-stone-200 text-stone-900 shadow-inner'}`} /></div>
                                        </div>
                                        <div className="flex gap-4 mt-8"><button onClick={() => setShowEditModal(false)} className={`flex-1 py-4 rounded-2xl font-black uppercase text-xs transition-all ${theme === 'dark' ? 'bg-slate-800 hover:bg-slate-700 text-white' : 'bg-stone-100 hover:bg-stone-200 text-stone-600'}`}>{t.cancel}</button><button onClick={submitEditModal} className="flex-[1.5] bg-gradient-to-r from-amber-500 to-orange-600 text-white py-4 rounded-2xl font-black uppercase text-xs shadow-lg active:scale-95 transition-all">บันทึกการแก้ไข</button></div>
                                    </div>
                                </div>
                            )}

                            {showDeleteAllModal && (
                                <div className="fixed inset-0 z-[999] flex items-center justify-center p-6 bg-black/80 backdrop-blur-sm animate-in fade-in duration-200 font-black" onClick={() => setShowDeleteAllModal(false)}>
                                    <div className={`border w-full max-sm p-10 rounded-[3rem] shadow-2xl relative transition-all text-center ${theme === 'dark' ? 'bg-slate-900 border-slate-800' : 'bg-white border-stone-300'}`} onClick={e => e.stopPropagation()}>
                                        <div className="mx-auto w-20 h-20 bg-rose-500/10 rounded-full flex items-center justify-center text-rose-500 mb-8 font-black"><Icon name="Trash2" size={40} /></div>
                                        <h3 className={`text-xl md:text-2xl font-black uppercase mb-5 ${themeClasses.textMain}`}>{t.confirmDeleteAll}</h3>
                                        <p className={`text-sm font-medium mb-10 leading-relaxed ${themeClasses.textDim}`}>{t.deleteWarn}</p>
                                        <div className="flex gap-4 font-black">
                                            <button onClick={() => setShowDeleteAllModal(false)} className={`flex-1 py-5 rounded-2xl font-black uppercase text-xs transition-all ${theme === 'dark' ? 'bg-slate-800 hover:bg-slate-700 text-white' : 'bg-stone-100 hover:bg-stone-200 text-stone-600'}`}>{t.cancel}</button>
                                            <button onClick={handleClearAllHistory} className="flex-1 bg-rose-600 hover:bg-rose-700 text-white py-5 rounded-2xl font-black uppercase text-xs shadow-lg active:scale-95 transition-all">ยืนยันการลบ</button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
