        function App() {
            const [lang, setLang] = useState('th');

            const [globalPrices, setGlobalPrices] = useState({ purpleStonePrice: 0, contMagicPrice: 0, gumBoxPrice: 0, silvervineBoxPrice: 0 });
            const [activeTab, setActiveTab] = useState('ogh');
            const [isAdding, setIsAdding] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [sortOrder, setSortOrder] = useState('date-desc');
            const [expandedId, setExpandedId] = useState(null);
            const [showManual, setShowManual] = useState(false);
            const [priceValidationPulse, setPriceValidationPulse] = useState(false); 
            const [priceWarningActive, setPriceWarningActive] = useState(false);
            const [slideIndex, setSlideIndex] = useState(0); 
            const [timeInMs, setTimeInMs] = useState(0);
            const [isTimerActive, setIsTimerActive] = useState(false);
            const [isTimerPaused, setIsTimerPaused] = useState(true);
            const timerRef = useRef(null);
            const slideTimerRef = useRef(null);
            const [showSaleModal, setShowSaleModal] = useState(false);
            const [saleItem, setSaleItem] = useState(null); 
            const [saleFormData, setSaleFormData] = useState({ quantity: "", price: "" });
            const [showShareModal, setShowShareModal] = useState(false);
            const [shareData, setShareData] = useState(null);
            const [showEditModal, setShowEditModal] = useState(false);
            const [editModalData, setEditModalData] = useState(null);
            const [showDeleteAllModal, setShowDeleteAllModal] = useState(false);
            const [showDetailChart, setShowDetailChart] = useState(null);
            const [shareSuccess, setShareSuccess] = useState(false);

            const [filterMode, setFilterMode] = useState('all');
            const [searchDate, setSearchDate] = useState('');
            const [currentPage, setCurrentPage] = useState(1);
            
            const [isMobile, setIsMobile] = useState(window.innerWidth < 768);
            useEffect(() => {
                const handleResize = () => setIsMobile(window.innerWidth < 768);
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);
            const itemsPerPage = isMobile ? 4 : 10;

            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                gumUsed: 0, trashAmount: "", purpleStoneCount: "", contMagicCount: "",
                isSellingSpell: false, isSellingMagic: false, useSilvervine: true,
                minutesUsed: 60, notes: "", otherCosts: [], runMode: 'ogh',
                customSpellPrice: "", customMagicPrice: ""
            });

            const t = i18n[lang];

            const themeClasses = {
                bg: theme === 'dark' ? 'bg-slate-950 text-slate-100' : 'bg-[#e5e2da] text-stone-900',
                card: theme === 'dark' ? 'bg-slate-900/60 border-slate-800 shadow-2xl' : 'bg-[#faf9f6]/95 border-stone-300 shadow-md',
                textDim: theme === 'dark' ? 'text-slate-500' : 'text-stone-500',
                textMain: theme === 'dark' ? 'text-white' : 'text-stone-900',
                btnGhost: theme === 'dark' ? 'bg-slate-950/80 border-slate-800 text-slate-400 hover:text-white' : 'bg-[#faf9f6] border-stone-300 text-stone-500 hover:text-stone-900 shadow-sm'
            };

            const handleLogout = () => { setUser(null); setIsGuestMode(false); setRecords([]); setManualSales([]); };

            const resetSlideTimer = () => {
                if (slideTimerRef.current) clearInterval(slideTimerRef.current);
                slideTimerRef.current = setInterval(() => {
                    setSlideIndex(prev => {
                        const next = prev === 0 ? 1 : 0;
                        setActiveTab(next === 0 ? 'ogh' : 'aogh');
                        return next;
                    });
                }, 7000); 
            };

            useEffect(() => {
                resetSlideTimer();
                return () => clearInterval(slideTimerRef.current);
            }, []);

            const toggleModeNext = () => {
                setSlideIndex(prev => {
                    const next = prev === 0 ? 1 : 0;
                    setActiveTab(next === 0 ? 'ogh' : 'aogh');
                    return next;
                });
                resetSlideTimer();
            };

            const formatUnitZeny = (n) => {
                const absN = Math.abs(n || 0);
                if (absN >= 1000000) return (n / 1000000).toFixed(2) + " Mz";
                if (absN >= 1000) return (n / 1000).toFixed(1) + " Kz";
                return new Intl.NumberFormat('th-TH').format(Math.round(n)) + " Z";
            };

            const ZenyDisplay = ({ amount, className = "" }) => {
                const formatted = formatUnitZeny(amount || 0);
                const parts = formatted.split(" ");
                const value = parts[0];
                const unit = parts[1];
                return (
                    <span className={className}>
                        {value} <span className="text-[0.6em] font-medium opacity-60 uppercase" style={{ verticalAlign: 'baseline' }}>{unit}</span>
                    </span>
                );
            };

            const formatTimer = (ms) => {
                const m = Math.floor(ms / 60000).toString().padStart(2, '0');
                const s = Math.floor((ms % 60000) / 1000).toString().padStart(2, '0');
                return `${m}:${s}`;
            };

            const tableData = useMemo(() => {
                const runsPerDate = {};
                records.forEach(r => { if (r.useSilvervine) { const d = r.date; runsPerDate[d] = (runsPerDate[d] || 0) + 1; } });
                return records.map(r => {
                    const p = r.prices || globalPrices; 
                    const sp = r.isSellingSpell ? (r.customSpellPrice || p.purpleStonePrice) : 0;
                    const mp = (r.mode === 'aogh' && r.isSellingMagic) ? (r.customMagicPrice || p.contMagicPrice) : 0;
                    
                    const rev = Number(r.trashAmount || 0) + (Number(r.purpleStoneCount || 0) * sp) + (Number(r.contMagicCount || 0) * mp);
                    const gumCost = (r.gumUsed * (p.gumBoxPrice / 10));
                    let svCost = r.useSilvervine ? (2 * (p.silvervineBoxPrice / 10)) / (runsPerDate[r.date] || 1) : 0;
                    const etcCost = (r.otherCosts || []).reduce((a, b) => a + Number(b.amount || 0), 0);
                    const totalCost = gumCost + svCost + etcCost;
                    const stoneValue = (Number(r.purpleStoneCount || 0) * p.purpleStonePrice) + (r.mode === 'aogh' ? (Number(r.contMagicCount || 0) * p.contMagicPrice) : 0);
                    
                    return { ...r, id: r.id, revenue: rev, gumCost, silvervineCost: svCost, etcCost, totalCost, profit: rev - totalCost, revenuePerMinute: r.minutesUsed > 0 ? rev / r.minutesUsed : 0, stoneValue };
                }).sort((a, b) => sortOrder === 'date-desc' ? b.timestamp - a.timestamp : a.timestamp - b.timestamp);
            }, [records, globalPrices, sortOrder]);

            const filteredData = useMemo(() => {
                return tableData.filter(r => {
                    const modeMatch = filterMode === 'all' || r.mode === filterMode;
                    const dateMatch = searchDate 
                        ? r.date === searchDate.split('-').reverse().join('/') 
                        : true;
                    return modeMatch && dateMatch;
                });
            }, [tableData, filterMode, searchDate]);

            const totalPages = Math.max(1, Math.ceil(filteredData.length / itemsPerPage));
            const paginatedData = useMemo(() => {
                const start = (currentPage - 1) * itemsPerPage;
                return filteredData.slice(start, start + itemsPerPage);
            }, [filteredData, currentPage, itemsPerPage]);

            const getStatsForMode = (mode) => {
                const filtered = tableData.filter(r => (r.mode || 'ogh') === mode);
                const runs = filtered.length;
                if (runs === 0) return { avgRevenue: 0, maxRevenue: 0, minRevenue: 0, avgRevMin: 0 };
                return {
                    avgRevenue: filtered.reduce((a, b) => a + b.revenue, 0) / runs,
                    maxRevenue: Math.max(...filtered.map(r => r.revenue)),
                    minRevenue: Math.min(...filtered.map(r => r.revenue)),
                    avgRevMin: filtered.reduce((a, b) => a + (b.revenue / (b.minutesUsed || 1)), 0) / runs,
                };
            };

            const oghStats = useMemo(() => getStatsForMode('ogh'), [tableData]);
            const aoghStats = useMemo(() => getStatsForMode('aogh'), [tableData]);

            const stats = useMemo(() => {
                const totalFarmProfit = tableData.reduce((a, b) => a + b.profit, 0);
                const manualSellRev = manualSales.reduce((a, b) => a + (Number(b.quantity) * Number(b.price)), 0);
                const totalNetProfit = totalFarmProfit + manualSellRev;

                const revenueFromRunSpells = tableData.reduce((a, b) => a + (b.isSellingSpell ? (Number(b.purpleStoneCount || 0) * (b.customSpellPrice || b.prices?.purpleStonePrice || globalPrices.purpleStonePrice)) : 0), 0);
                const revenueFromManualSpells = manualSales.filter(s => s.item === 'spell').reduce((a, b) => a + (Number(b.quantity) * Number(b.price)), 0);
                
                const revenueFromRunMagic = tableData.reduce((a, b) => a + (b.mode === 'aogh' && b.isSellingMagic ? (Number(b.contMagicCount || 0) * (b.customMagicPrice || b.prices?.contMagicPrice || globalPrices.contMagicPrice)) : 0), 0);
                const revenueFromManualMagic = manualSales.filter(s => s.item === 'magic').reduce((a, b) => a + (Number(b.quantity) * Number(b.price)), 0);

                const totalFarmedSpell = tableData.reduce((a, b) => a + Number(b.purpleStoneCount || 0), 0);
                const totalSoldRunSpell = tableData.reduce((a, b) => a + (b.isSellingSpell ? Number(b.purpleStoneCount || 0) : 0), 0);
                const totalSoldManualSpell = manualSales.filter(s => s.item === 'spell').reduce((a, b) => a + Number(b.quantity), 0);
                const stockSpell = totalFarmedSpell - totalSoldRunSpell - totalSoldManualSpell;

                const totalFarmedMagic = tableData.reduce((a, b) => a + Number(b.contMagicCount || 0), 0);
                const totalSoldRunMagic = tableData.reduce((a, b) => a + (b.isSellingMagic ? Number(b.contMagicCount || 0) : 0), 0);
                const totalSoldManualMagic = manualSales.filter(s => s.item === 'magic').reduce((a, b) => a + Number(b.quantity), 0);
                const stockMagic = totalFarmedMagic - totalSoldRunMagic - totalSoldManualMagic;

                const inventoryValue = (Math.max(0, stockSpell) * globalPrices.purpleStonePrice) + (Math.max(0, stockMagic) * globalPrices.contMagicPrice);

                return {
                    totalNetProfit, 
                    stockSpell: Math.max(0, stockSpell),
                    stockMagic: Math.max(0, stockMagic),
                    inventoryValue: Math.max(0, inventoryValue),
                    spellTotalRev: revenueFromRunSpells + revenueFromManualSpells,
                    magicTotalRev: revenueFromRunMagic + revenueFromManualMagic
                };
            }, [tableData, manualSales, globalPrices]);

            const handleManualSellSubmit = () => {

                                            <button onClick={handleClearAllHistory} className="flex-1 bg-rose-600 hover:bg-rose-700 text-white py-5 rounded-2xl font-black uppercase text-xs shadow-lg active:scale-95 transition-all font-black font-black">à¸¢à¸·à¸™à¸¢à¸±à¸™à¸à¸²à¸£à¸¥à¸š</button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                    {showManual && (
                        <div className="fixed inset-0 z-[999] flex items-center justify-center p-6 bg-black/60 backdrop-blur-md animate-in fade-in duration-300 font-black font-black font-black font-black" onClick={() => setShowManual(false)}>
                            <div className={`border w-full max-sm p-10 rounded-[3rem] shadow-2xl relative transition-all ${theme === 'dark' ? 'bg-slate-950 border-slate-800 text-white' : 'bg-white border-stone-300 text-stone-900 font-black font-black'}`} onClick={e => e.stopPropagation()}>
                                <button onClick={() => setShowManual(false)} className={`${themeClasses.textDim} absolute top-8 right-8 hover:text-rose-600 font-black font-black font-black`}><Icon name="X" size={24} /></button>
                                <h2 className="text-xl md:text-2xl font-black mb-8 text-purple-600 italic uppercase font-black font-black font-black">{t.install} Guide</h2>
                                <div className="space-y-8 text-sm text-stone-600 font-black">
                                    <div className="space-y-3 font-medium font-black"><p className={`font-black uppercase text-[11px] tracking-widest ${themeClasses.textMain}`}>à¸ªà¸³à¸«à¸£à¸±à¸š iOS (Safari)</p><p className={`p-5 rounded-2xl border ${theme === 'dark' ? 'bg-slate-950 border-slate-800' : 'bg-white border-stone-300 shadow-sm'} font-medium`}>à¸à¸”à¸›à¸¸à¹ˆà¸¡à¹à¸Šà¸£à¹Œ &gt; à¹€à¸¥à¸·à¸­à¸ <span className="text-blue-600 font-black font-black">"à¹€à¸žà¸´à¹ˆà¸¡à¹„à¸›à¸¢à¸±à¸‡à¸«à¸™à¹‰à¸²à¸ˆà¸­à¹‚à¸®à¸¡"</span></p></div>
                                    <div className="space-y-3 font-medium font-black font-black"><p className={`font-black uppercase text-[11px] tracking-widest ${themeClasses.textMain}`}>à¸ªà¸³à¸«à¸£à¸±à¸š Android (Chrome)</p><p className={`p-5 rounded-2xl border ${theme === 'dark' ? 'bg-slate-950 border-slate-800' : 'bg-white border-stone-300 shadow-sm'} font-medium`}>à¸à¸”à¸›à¸¸à¹ˆà¸¡à¹€à¸¡à¸™à¸¹ (à¸ˆà¸¸à¸”à¸ªà¸²à¸¡à¸ˆà¸¸à¸”) &gt; à¹€à¸¥à¸·à¸­à¸ <span className="text-purple-600 font-black font-black">"à¸•à¸´à¸”à¸•à¸±à¹‰à¸‡à¹à¸­à¸›"</span></p></div>
                                </div>
                                <button onClick={() => setShowManual(false)} className={`w-full mt-10 py-5 rounded-2xl font-black uppercase text-xs tracking-widest transition-all shadow-lg ${theme === 'dark' ? 'bg-slate-800 hover:bg-slate-700 text-white font-black' : 'bg-stone-300 hover:bg-stone-400 text-stone-700 font-black'}`}>Close</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
