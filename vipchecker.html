<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบพ่อค้า (Merchant Verify)</title>
    
    <!-- 1. โหลดไลบรารีที่จำเป็น -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- ฟอนต์ภาษาไทย -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; }
        /* Animation Classes */
        .animate-in { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ตั้งค่า Google Sheets ---
        const SPREADSHEET_ID = '1PQkLSV5H98zaMp2qU6isgBbfNYjEIHwop6fWX0MVZC4';
        const GID = '0';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${GID}`;
        const DATA_START_INDEX = 6; // เริ่มอ่านที่ A7

        // --- ไอคอน SVG ---
        const Icons = {
            ShieldCheck: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></svg>,
            UserCheck: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><polyline points="16 11 18 13 22 9"/></svg>,
            Phone: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,
            Facebook: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>,
            AlertTriangle: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>,
            RefreshCw: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>,
            ExternalLink: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>,
            CheckCircle2: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Briefcase: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>,
            Hash: () => <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/><line x1="10" y1="3" x2="8" y2="21"/><line x1="16" y1="3" x2="14" y2="21"/></svg>
        };

        const App = () => {
            const [merchants, setMerchants] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');

            const fetchData = async () => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch(CSV_URL);
                    if (!response.ok) throw new Error('เชื่อมต่อ Google Sheets ไม่สำเร็จ');
                    
                    const csvText = await response.text();
                    if (csvText.trim().startsWith('<!DOCTYPE')) {
                        throw new Error('กรุณาตั้งค่า Google Sheets เป็น "ทุกคนที่มีลิงก์" (Anyone with the link)');
                    }

                    const rows = csvText.split('\n');
                    if (rows.length <= DATA_START_INDEX) throw new Error('ไม่พบข้อมูลในบรรทัดที่กำหนด (A7)');

                    const parseCSVRow = (row) => {
                        const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                        return row.split(regex).map(cell => cell.replace(/^"|"$/g, '').trim());
                    };

                    const jsonData = rows.slice(DATA_START_INDEX).map((row, index) => {
                        if (!row.trim()) return null;
                        const cells = parseCSVRow(row);
                        
                        let rawLink = cells[3] || '';
                        if (rawLink && !rawLink.startsWith('http://') && !rawLink.startsWith('https://')) {
                            rawLink = `https://${rawLink}`;
                        }

                        return {
                            _id: index,
                            code: cells[0] || '',       // Col A
                            name: cells[1] || '-',      // Col B
                            fbName: cells[2] || '-',    // Col C
                            fbLink: rawLink,            // Col D
                            phone: cells[4] || '-',     // Col E
                            service: cells[5] || '-'    // Col F
                        };
                    }).filter(item => item !== null && item.code !== '');

                    setMerchants(jsonData);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => { fetchData(); }, []);

            const filteredMerchants = useMemo(() => {
                const term = searchTerm.trim().toUpperCase();
                if (!term) return [];
                return merchants.filter(item => {
                    const codeVal = item.code.toUpperCase();
                    const parts = codeVal.split(/[- ]+/);
                    return codeVal === term || parts.some(part => part === term);
                });
            }, [searchTerm, merchants]);

            return (
                <div className="min-h-screen pb-10">
                    {/* Top Alert */}
                    <div className="bg-red-600 text-white px-4 py-3 text-center text-xs font-bold uppercase tracking-widest sticky top-0 z-30 shadow-md flex items-center justify-center gap-2">
                        <div className="w-4 h-4 shrink-0"><Icons.AlertTriangle /></div>
                        <span>ระวังตัวปลอม! เช็คชื่อและเลขบัญชีให้ตรงก่อนโอน</span>
                    </div>

                    <div className="max-w-md mx-auto px-4 py-8">
                        {/* Header */}
                        <div className="flex items-center gap-4 mb-8">
                            <div className="bg-blue-600 p-3 rounded-2xl text-white shadow-lg shadow-blue-200">
                                <div className="w-8 h-8"><Icons.ShieldCheck /></div>
                            </div>
                            <div>
                                <h1 className="text-2xl font-black text-slate-800 tracking-tight">ระบบเช็คพ่อค้า</h1>
                                <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">VIP/MVP Verification</p>
                            </div>
                        </div>

                        {/* Search Box */}
                        <div className="bg-white p-2 rounded-[1.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 mb-8 relative">
                            <div className="relative">
                                <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-blue-600">
                                    <div className="w-5 h-5"><Icons.Hash /></div>
                                </div>
                                <input
                                    type="text"
                                    placeholder="พิมพ์เลขรหัส (เช่น 1657)"
                                    className="block w-full pl-12 pr-12 py-4 bg-transparent border-none text-xl font-black text-slate-800 placeholder:text-slate-300 focus:outline-none"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                {searchTerm && (
                                    <button onClick={() => setSearchTerm('')} className="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-300 hover:text-slate-500">
                                        <div className="w-6 h-6"><Icons.X /></div>
                                    </button>
                                )}
                            </div>
                        </div>

                        {/* Content */}
                        {loading ? (
                            <div className="text-center py-12">
                                <div className="animate-spin w-8 h-8 text-blue-500 mx-auto mb-3"><Icons.RefreshCw /></div>
                                <p className="text-xs font-bold text-slate-400 uppercase tracking-wider">กำลังเชื่อมต่อฐานข้อมูล...</p>
                            </div>
                        ) : error ? (
                            <div className="bg-red-50 p-6 rounded-3xl text-center border border-red-100">
                                <div className="text-red-500 w-10 h-10 mx-auto mb-3"><Icons.AlertTriangle /></div>
                                <p className="text-red-700 font-bold text-sm">{error}</p>
                            </div>
                        ) : !searchTerm ? (
                            <div className="text-center py-12 opacity-40">
                                <div className="w-16 h-16 mx-auto mb-4 text-slate-300"><Icons.CheckCircle2 /></div>
                                <h3 className="text-lg font-bold text-slate-500">พร้อมตรวจสอบ</h3>
                                <p className="text-sm text-slate-400 mt-1">กรุณาใส่เลข VIP เพื่อเริ่มค้นหา</p>
                            </div>
                        ) : filteredMerchants.length > 0 ? (
                            <div className="space-y-6">
                                <div className="flex items-center gap-2 px-2">
                                    <span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                                    <span className="text-xs font-bold text-slate-500 uppercase tracking-widest">พบข้อมูลในระบบ</span>
                                </div>

                                {filteredMerchants.map((m) => (
                                    <div key={m._id} className="bg-white rounded-[2.5rem] shadow-2xl shadow-slate-200 overflow-hidden border border-slate-100 animate-in">
                                        
                                        {/* Card Header */}
                                        <div className="bg-[#1877F2] px-8 py-6 flex items-center justify-between text-white relative overflow-hidden">
                                            <div className="relative z-10">
                                                <p className="text-[10px] font-black uppercase opacity-70 tracking-widest mb-1">Merchant Code</p>
                                                <h2 className="text-4xl font-black tracking-tight">{m.code}</h2>
                                            </div>
                                            <div className="bg-white/20 p-3 rounded-2xl w-12 h-12 flex items-center justify-center relative z-10 backdrop-blur-sm">
                                                <Icons.CheckCircle2 />
                                            </div>
                                            {/* Decorative Circle */}
                                            <div className="absolute -right-6 -top-6 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
                                        </div>

                                        <div className="p-8 space-y-6">
                                            {/* Name */}
                                            <div className="space-y-1">
                                                <div className="flex items-center gap-2 text-slate-400">
                                                    <div className="w-4 h-4"><Icons.UserCheck /></div>
                                                    <span className="text-[10px] font-black uppercase tracking-wider">ชื่อ-นามสกุล</span>
                                                </div>
                                                <p className="text-xl font-bold text-slate-800 pl-6">{m.name}</p>
                                            </div>

                                            <hr className="border-slate-100" />

                                            {/* Facebook */}
                                            <div className="space-y-2">
                                                <div className="flex items-center gap-2 text-slate-400">
                                                    <div className="w-4 h-4"><Icons.Facebook /></div>
                                                    <span className="text-[10px] font-black uppercase tracking-wider">Facebook</span>
                                                </div>
                                                <div className="pl-6">
                                                    <p className="text-lg font-bold text-slate-800">{m.fbName}</p>
                                                    
                                                    {m.fbLink && (
                                                        <a href={m.fbLink} target="_blank" rel="noopener noreferrer" 
                                                           className="mt-3 w-full flex items-center justify-center gap-2 bg-[#1877F2] text-white px-4 py-3 rounded-xl text-sm font-bold shadow-lg shadow-blue-100 hover:bg-[#166fe5] hover:shadow-blue-200 active:scale-95 transition-all duration-200">
                                                            <div className="w-4 h-4 shrink-0">
                                                                <Icons.ExternalLink />
                                                            </div>
                                                            <span>ไปที่หน้าโปรไฟล์ Facebook</span>
                                                        </a>
                                                    )}
                                                </div>
                                            </div>

                                            <hr className="border-slate-100" />

                                            {/* Phone */}
                                            <div className="space-y-1">
                                                <div className="flex items-center gap-2 text-slate-400">
                                                    <div className="w-4 h-4"><Icons.Phone /></div>
                                                    <span className="text-[10px] font-black uppercase tracking-wider">เบอร์โทรศัพท์</span>
                                                </div>
                                                <p className="text-xl font-mono font-bold text-slate-800 pl-6">{m.phone}</p>
                                            </div>

                                            {/* Service */}
                                            <div className="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                                                <div className="flex items-center gap-2 mb-2 text-slate-400">
                                                    <div className="w-4 h-4"><Icons.Briefcase /></div>
                                                    <span className="text-[10px] font-black uppercase tracking-wider">รายละเอียดบริการ</span>
                                                </div>
                                                <p className="text-sm font-medium text-slate-600 whitespace-pre-line leading-relaxed">{m.service}</p>
                                            </div>
                                        </div>

                                        <div className="px-8 py-5 bg-amber-50 border-t border-amber-100 flex gap-3 items-start">
                                            <div className="w-5 h-5 text-amber-500 shrink-0 mt-0.5"><Icons.AlertTriangle /></div>
                                            <p className="text-xs font-bold text-amber-800 leading-relaxed">
                                                ชื่อบัญชีต้องตรงกับ <span className="text-black">"{m.name}"</span> เท่านั้น <br/>
                                                หากไม่ตรง <span className="underline decoration-2 text-red-600">ห้ามโอนเงินเด็ดขาด</span>
                                            </p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="bg-white border-2 border-dashed border-red-200 rounded-[2.5rem] py-12 px-6 text-center mt-4">
                                <div className="bg-red-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500">
                                    <div className="w-10 h-10"><Icons.X /></div>
                                </div>
                                <h3 className="text-red-600 font-black text-xl">ไม่พบรหัส "{searchTerm}"</h3>
                                <p className="text-slate-500 text-sm mt-2 max-w-xs mx-auto">กรุณาตรวจสอบตัวเลขอีกครั้ง หรือรหัสนี้อาจถูกยกเลิกไปแล้ว</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
