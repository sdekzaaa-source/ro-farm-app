                if (next < min) next = min;
                if (next > max) next = max;
                onChange(next);
            };

            let rev = Number(f.trashAmount) || 0;

            const mp = (f.runMode === 'aogh' && f.isSellingMagic) ? (Number(f.customMagicPrice) || p.contMagicPrice) : 0;

                    const { initializeApp, getAuth, getFirestore, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = window.firebaseModules;
                    
                    try {
                        const config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : MANUAL_FIREBASE_CONFIG;
                        const app = initializeApp(config);
                        auth = getAuth(app);
                        db = getFirestore(app);
                        
                        const savedUid = localStorage.getItem('ogh_restore_uid');
                        
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                             await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                             await signInAnonymously(auth);
                        }
                        
                        onAuthStateChanged(auth, (u) => {
                            setUser(u);
                            if(u) setTargetUid(savedUid || u.uid);
                            setLoading(false);
                        }, (error) => {
                            console.error("Auth State Error:", error);
                            setAuthError(error.message);
                            setLoading(false);
                        });
                    } catch(e) { 
                        console.error("Firebase init error:", e); 
                        setAuthError(e.message);
                        setLoading(false); 
                    } 
                };
                init();
            }, []);

            useEffect(() => {
                if(!targetUid || !db) return;
                const { collection, onSnapshot, doc, query, orderBy } = window.firebaseModules;
                
                const q = query(collection(db, 'artifacts', 'ogh-tracker-v2', 'users', targetUid, 'records'), orderBy('timestamp', 'desc'));
                const unsubRecords = onSnapshot(q, snap => setRecords(snap.docs.map(d => ({...d.data(), id: d.id}))));
                const unsubConfig = onSnapshot(doc(db, 'artifacts', 'ogh-tracker-v2', 'users', targetUid, 'config', 'prices'), d => { if(d.exists()) setGlobalPrices(d.data()); });
                const unsubSales = onSnapshot(collection(db, 'artifacts', 'ogh-tracker-v2', 'users', targetUid, 'sales'), (snap) => setManualSales(snap.docs.map(d => ({ ...d.data(), id: d.id }))));
                
                return () => { unsubRecords(); unsubConfig(); unsubSales(); };
            }, [targetUid]);

            useEffect(() => {
                document.body.className = theme;
            }, [theme]);

            const handleManualSellSubmit = async () => {
                const q = Number(saleFormData.quantity);
                const p = Number(saleFormData.price);
                if (isNaN(q) || q <= 0 || isNaN(p) || p < 0) return;
                const saleData = { item: saleItem, quantity: q, price: p, timestamp: Date.now() };
                if (db && targetUid) {
                    const { addDoc, collection } = window.firebaseModules;
                    await addDoc(collection(db, 'artifacts', 'ogh-tracker-v2', 'users', targetUid, 'sales'), saleData);
                    showToast("ขายไอเทมเรียบร้อย!");
                }
                setShowSaleModal(false);
                setSaleFormData({ quantity: "", price: "" });
            };

            const handleAddDataToggle = () => { setIsAdding(!isAdding); setEditRecordId(null); };

            if(loading) return <div className="min-h-screen flex items-center justify-center bg-slate-900 text-white animate-pulse">Loading OGHza...</div>;

            return (
                <div className={`min-h-screen transition-colors duration-300 ${theme === 'dark' ? 'text-slate-100' : 'text-slate-900'}`}>
                    
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}

                    <div className="max-w-md mx-auto min-h-screen relative">
                        
                        {/* VIEW: HOME */}
                        {activeTab === 'home' && <HomeView records={records} prices={globalPrices} />}

                        {/* VIEW: HISTORY */}
                        {activeTab === 'history' && <HistoryView records={records} onEdit={(r) => { setEditRecordId(r.id); setIsAdding(true); }} onDelete={async(id) => {
                             const { deleteDoc, doc } = window.firebaseModules;
                             if(confirm('ยืนยันลบรายการนี้?')) {
                                 await deleteDoc(doc(db, 'artifacts', 'ogh-tracker-v2', 'users', targetUid, 'records', id));
                                 showToast("ลบรายการแล้ว");
                             }
                        }} />}

                        {/* VIEW: INVENTORY */}
                        {activeTab === 'inventory' && 
                            <InventoryView 
                                records={records} 
                                prices={globalPrices} 
                                manualSales={manualSales}
                                onSell={(item, maxQty) => {
                                    setSaleItem(item);
                                    setMaxSaleQty(maxQty);
                                    setSaleFormData({ quantity: maxQty.toString(), price: globalPrices[item === 'spell' ? 'purpleStonePrice' : 'contMagicPrice'].toString() });
                                    setShowSaleModal(true);
                                }}
                            />
                        }

                        {activeTab === 'settings' && <SettingsView uid={targetUid} prices={globalPrices} theme={theme} setTheme={setTheme} setTargetUid={setTargetUid} authError={authError} showToast={showToast} db={db} />}

                    </div>

                    <nav className={`fixed bottom-0 left-0 right-0 max-w-md mx-auto border-t pb-safe pt-2 px-6 flex justify-between items-center z-40 ${theme === 'dark' ? 'bg-slate-900/90 border-slate-800' : 'bg-white/90 border-slate-200'} backdrop-blur-md`}>
                        <NavButton icon="Home" label="หน้าหลัก" active={activeTab === 'home'} onClick={() => setActiveTab('home')} />
                        <NavButton icon="History" label="ประวัติ" active={activeTab === 'history'} onClick={() => setActiveTab('history')} />
                        
                        <div className="relative -top-6">
                            <button onClick={handleAddDataToggle} className="w-14 h-14 rounded-full bg-gradient-to-tr from-purple-600 to-indigo-600 text-white shadow-lg shadow-purple-500/40 flex items-center justify-center transform transition-transform active:scale-95">
                                <Icon name="Plus" size={28} />
                            </button>
                        </div>

                        <NavButton icon="Box" label="คลัง" active={activeTab === 'inventory'} onClick={() => setActiveTab('inventory')} />
                        <NavButton icon="Settings" label="ตั้งค่า" active={activeTab === 'settings'} onClick={() => setActiveTab('settings')} />
                    </nav>

                    {/* --- ADD DATA BOTTOM SHEET (MODAL) --- */}
                    {isAdding && (
                        <AddDataSheet 
                            onClose={() => setIsAdding(false)} 
                            targetUid={targetUid} 
                            db={db}
                            prices={globalPrices}
                            editRecord={records.find(r => r.id === editRecordId)}
                            theme={theme}
                            onSuccess={() => showToast("บันทึกข้อมูลเรียบร้อย!")}
                        />
                    )}

                    {/* --- SALE MODAL --- */}
                    {showSaleModal && (
                        <div className="fixed inset-0 z-[1000] flex items-center justify-center p-6 bg-black/80 backdrop-blur-xl animate-in fade-in duration-300" onClick={() => setShowSaleModal(false)}>
                            <div className={`max-w-md w-full p-8 rounded-[2.5rem] shadow-2xl border relative ${theme === 'dark' ? 'bg-slate-900 border-slate-800' : 'bg-white border-stone-200'}`} onClick={e => e.stopPropagation()}>
                                <button onClick={() => setShowSaleModal(false)} className={`absolute top-6 right-6 ${theme === 'dark' ? 'text-slate-500' : 'text-stone-400'}`}><Icon name="X" size={20} /></button>
                                <h2 className={`text-2xl font-black italic uppercase mb-6 ${theme === 'dark' ? 'text-white' : 'text-stone-800'}`}>ขายไอเทม</h2>
                                <div className="space-y-4">
                                    <div className="flex justify-center mb-4">{saleItem === 'spell' ? <SVGs.Spell className="w-16 h-16 drop-shadow-xl" /> : <SVGs.Magic className="w-16 h-16 drop-shadow-xl" />}</div>
                                    <div className="space-y-2 text-left">
                                        <label className={`text-[10px] font-bold uppercase tracking-widest ${theme === 'dark' ? 'text-slate-400' : 'text-stone-500'}`}>จำนวนที่จะขาย (สูงสุด: {maxSaleQty})</label>
                                        <input 
                                            type="text" 
                                            inputMode="numeric" 
                                            value={saleFormData.quantity} 
                                            onChange={e => {
                                                const val = e.target.value;
                                                // Allow empty string or digits only
                                                if (val === '' || /^\d*$/.test(val)) {
                                                    // Optional: Prevent entering more than maxSaleQty
                                                    if (val !== '' && parseInt(val) > maxSaleQty) {
                                                        setSaleFormData(p => ({...p, quantity: maxSaleQty.toString()}));
                                                    } else {
                                                        setSaleFormData(p => ({...p, quantity: val}));
                                                    }
                                                }
                                            }}
                                            className={`w-full p-4 rounded-xl font-bold outline-none text-xl ${theme === 'dark' ? 'bg-slate-950 text-white' : 'bg-stone-100 text-stone-800'}`} 
                                        />
                                    </div>
                                    <div className="space-y-2 text-left">
                                        <label className={`text-[10px] font-bold uppercase tracking-widest ${theme === 'dark' ? 'text-slate-400' : 'text-stone-500'}`}>ราคาขายต่อชิ้น</label>
                                        <input 
                                            type="text" 
                                            inputMode="numeric" 
                                            value={saleFormData.price} 
                                            onFocus={(e) => e.target.select()}
                                            onChange={e => handleNumberInput(e, 'price', setSaleFormData)}
                                            className={`w-full p-4 rounded-xl font-bold outline-none text-xl ${theme === 'dark' ? 'bg-slate-950 text-white' : 'bg-stone-100 text-stone-800'}`} 
                                        />
                                    </div>
                                    <button onClick={handleManualSellSubmit} className="w-full py-4 bg-gradient-to-r from-emerald-500 to-teal-500 text-white rounded-2xl font-black text-xs uppercase shadow-lg transition-all active:scale-95 mt-4">ยืนยันการขาย</button>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        // --- SUB-COMPONENTS ---

        const NavButton = ({ icon, label, active, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-1 w-12 transition-colors ${active ? 'text-purple-500' : 'opacity-40 hover:opacity-70'}`}>
                <Icon name={icon} size={20} />
                <span className="text-[9px] font-bold">{label}</span>
            </button>
        );

        const HomeView = ({ records, prices }) => {
            const totalProfit = records.reduce((acc, r) => acc + (r.profit || 0), 0);
            const totalRuns = records.length;
            const chartData = [...records].reverse().slice(-7).map(r => ({ name: r.date.split('/')[0], profit: r.profit }));

            return (
                <div className="p-6 space-y-6 animate-fade-in pb-24">
                    <header className="flex justify-between items-center">
                        <div>
                            <h1 className="text-2xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">OGHza</h1>
                            <p className="text-[10px] opacity-50 font-bold tracking-widest">MOBILE EDITION</p>
                        </div>
                        <div className="text-right">
                            <p className="text-[10px] opacity-50 uppercase font-bold">Total Profit</p>
                            <p className="text-xl font-black text-emerald-500">{formatMoney(totalProfit)}</p>
                        </div>
                    </header>
                    <div className="grid grid-cols-2 gap-3">
                        <div className="glass-panel p-4 rounded-3xl">
                            <div className="w-8 h-8 rounded-full bg-blue-500/20 text-blue-500 flex items-center justify-center mb-2"><Icon name="TrendingUp" size={16}/></div>
                            <p className="text-2xl font-black">{totalRuns}</p>
                            <p className="text-[10px] opacity-50 font-bold">รอบการลง</p>
                        </div>
                        <div className="glass-panel p-4 rounded-3xl">
                             <div className="w-8 h-8 rounded-full bg-amber-500/20 text-amber-500 flex items-center justify-center mb-2"><Icon name="History" size={16}/></div>
                            <p className="text-2xl font-black">{records.length > 0 ? records[0].date : '-'}</p>
                            <p className="text-[10px] opacity-50 font-bold">ล่าสุด</p>
                        </div>
                    </div>
                    <div className="glass-panel p-4 rounded-3xl h-48 relative overflow-hidden">
                         <p className="text-xs font-bold opacity-50 mb-2 absolute top-4 left-4 z-10">แนวโน้มกำไร (7 รอบล่าสุด)</p>
                         <div className="absolute inset-0 pt-8 pl-0 pr-0">
                            <ResponsiveContainer width="100%" height="100%">
                                <AreaChart data={chartData}>
                                    <defs><linearGradient id="colorP" x1="0" y1="0" x2="0" y2="1"><stop offset="5%" stopColor="#a855f7" stopOpacity={0.3}/><stop offset="95%" stopColor="#a855f7" stopOpacity={0}/></linearGradient></defs>
                                    <Area type="monotone" dataKey="profit" stroke="#a855f7" strokeWidth={3} fill="url(#colorP)" />
                                </AreaChart>
                            </ResponsiveContainer>
                         </div>
                    </div>
                    
                    {/* Recent Feed */}
                     <div className="space-y-2">
                        <p className="text-xs font-bold opacity-50 px-2">RECENT ACTIVITY</p>
                        {records.slice(0, 3).map(r => (
                            <div key={r.id} className="glass-panel p-3 rounded-2xl flex justify-between items-center">
                                <div className="flex gap-3 items-center">
                                    <div className={`w-10 h-10 rounded-xl flex items-center justify-center text-[8px] font-black uppercase ${r.mode === 'aogh' ? 'bg-rose-500 text-white' : 'bg-purple-500 text-white'}`}>{r.mode}</div>
                                    <div>
                                        <p className="font-bold text-xs">{r.date}</p>
                                        <p className="text-[10px] opacity-50">{r.purpleStoneCount} Spell {r.contMagicCount > 0 && `• ${r.contMagicCount} Magic`}</p>
                                    </div>
                                </div>
                                <span className="font-black text-emerald-500 text-sm">+{formatMoney(r.profit)}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const HistoryView = ({ records, onEdit, onDelete }) => (
            <div className="p-4 pb-24 animate-fade-in">
                <h2 className="text-lg font-black mb-4 px-2">ประวัติการฟาร์ม</h2>
                <div className="space-y-3">
                    {records.map((r) => (
                        <div key={r.id} className="glass-panel p-4 rounded-3xl flex justify-between items-center relative group overflow-hidden">
                            <div className="flex gap-4 items-center relative z-10">
                                <div className={`w-12 h-12 rounded-2xl flex flex-col items-center justify-center text-[10px] font-black uppercase ${r.mode === 'aogh' ? 'bg-rose-500 text-white' : 'bg-purple-500 text-white'}`}>
                                    <span>{r.mode}</span>
                                </div>
                                <div>
                                    <p className="font-bold text-sm">{r.date}</p>
                                    <div className="flex gap-2 text-[10px] opacity-60 mt-0.5">
                                        <span className="flex items-center gap-1"><SVGs.Spell className="w-3 h-3"/> {r.purpleStoneCount || 0}</span>
                                        {r.contMagicCount > 0 && <span className="flex items-center gap-1"><SVGs.Magic className="w-3 h-3"/> {r.contMagicCount}</span>}
                                    </div>
                                </div>
                            </div>
                            <div className="text-right relative z-10">
                                <p className="font-black text-emerald-500 text-lg">{formatMoney(r.profit)}</p>
                                <div className="flex justify-end gap-3 mt-1">
                                    <button onClick={() => onEdit(r)} className="opacity-40 hover:opacity-100"><Icon name="Edit" size={14}/></button>
                                    <button onClick={() => onDelete(r.id)} className="opacity-40 hover:opacity-100 hover:text-rose-500"><Icon name="Trash" size={14}/></button>
                                </div>
                            </div>
                        </div>
                    ))}
                    {records.length === 0 && <div className="text-center py-10 opacity-30 font-bold">ยังไม่มีข้อมูล</div>}
                </div>
            </div>
        );

        const InventoryView = ({ records, prices, manualSales, onSell }) => {
            const soldSpell = records.reduce((acc, r) => acc + (r.isSellingSpell ? Number(r.purpleStoneCount) : 0), 0);
            const totalSpell = records.reduce((acc, r) => acc + Number(r.purpleStoneCount || 0), 0);
            const stockSpell = Math.max(0, totalSpell - soldSpell);

            const soldMagic = records.reduce((acc, r) => acc + (r.isSellingMagic ? Number(r.contMagicCount) : 0), 0);
            const totalMagic = records.reduce((acc, r) => acc + Number(r.contMagicCount || 0), 0);
            const stockMagic = Math.max(0, totalMagic - soldMagic);

            // Manual sales adjustment
            const manualSoldSpell = manualSales.filter(s => s.item === 'spell').reduce((acc, s) => acc + Number(s.quantity || 0), 0);
            const manualSoldMagic = manualSales.filter(s => s.item === 'magic').reduce((acc, s) => acc + Number(s.quantity || 0), 0);

            const finalStockSpell = Math.max(0, stockSpell - manualSoldSpell);
            const finalStockMagic = Math.max(0, stockMagic - manualSoldMagic);
            
            // Usage limit logic
            const [analysisResult, setAnalysisResult] = useState(null);
            const [analyzing, setAnalyzing] = useState(false);
            const [usageInfo, setUsageInfo] = useState({ count: 0, remaining: 10 });
            const [hasCustomKey, setHasCustomKey] = useState(false);

            useEffect(() => {
                const checkAiQuota = () => {
                    const customKey = localStorage.getItem('ogh_gemini_key');
                    if (customKey) {
                        setHasCustomKey(true);
                        return;
                    }
                    
                    const today = new Date().toISOString().split('T')[0];
                    const usageData = JSON.parse(localStorage.getItem('ogh_ai_quota') || '{"date":"", "count":0}');
                    
                    if (usageData.date !== today) {
                        setUsageInfo({ count: 0, remaining: 10 });
                    } else {
                        setUsageInfo({ count: usageData.count, remaining: 10 - usageData.count });
                    }
                };
                checkAiQuota();
            }, []);

            const incrementAiQuota = () => {
                const today = new Date().toISOString().split('T')[0];
                const usageData = JSON.parse(localStorage.getItem('ogh_ai_quota') || '{"date":"", "count":0}');
                
                let newCount = 1;
                if (usageData.date === today) {
                    newCount = usageData.count + 1;
                }
                
                localStorage.setItem('ogh_ai_quota', JSON.stringify({ date: today, count: newCount }));
                setUsageInfo({ count: newCount, remaining: 10 - newCount });
            };

            const handleAnalysis = async () => {
                // If no custom key and quota exceeded
                if (!hasCustomKey && usageInfo.remaining <= 0) {
                    setAnalysisResult("QUOTA_EXCEEDED");
                    return;
                }

                setAnalyzing(true);
                const recent = records.slice(0, 10);
                const prompt = `Analyze these Ragnarok Online OGH stats for last 10 runs (JSON): ${JSON.stringify(recent)}. 
                Current prices: Spell=${prices.purpleStonePrice}, Magic=${prices.contMagicPrice}.
                Analyze Drop Luck and Zeny Efficiency. 
                Respond in Thai language, friendly tone, short and concise (max 2 sentences). Add emoji.`;
                
                const result = await callGemini(prompt);
                
                if (result && result !== "QUOTA_EXCEEDED" && !hasCustomKey) {
                    incrementAiQuota();
                }
                
                setAnalysisResult(result);
                setAnalyzing(false);
            };

            return (
                <div className="p-6 pb-24 animate-fade-in">
                    <h2 className="text-lg font-black mb-6">คลังสมบัติ</h2>
                    <div className="space-y-4">
                        <div className="glass-panel p-6 rounded-3xl flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="w-16 h-16 bg-purple-500/20 rounded-2xl flex items-center justify-center"><SVGs.Spell className="w-10 h-10"/></div>
                                <div>
                                    <p className="text-xs opacity-50 font-bold uppercase">หินม่วงคงเหลือ</p>
                                    <p className="text-3xl font-black">{finalStockSpell}</p>
                                    <p className="text-[10px] opacity-40">ได้มา {totalSpell} - ขายไป {soldSpell + manualSoldSpell}</p>
                                </div>
                            </div>
                            <div className="flex flex-col items-end gap-2">
                                <div className="text-right"><p className="text-[10px] opacity-50 mb-1">มูลค่าประมาณ</p><p className="text-sm font-bold text-purple-400">{formatMoney(finalStockSpell * prices.purpleStonePrice)} z</p></div>
                                <button onClick={() => onSell('spell', finalStockSpell)} className="bg-purple-500 hover:bg-purple-600 text-white text-[10px] font-bold px-3 py-1.5 rounded-lg shadow-md transition-all active:scale-95">ขาย</button>
                            </div>
                        </div>
                        <div className="glass-panel p-6 rounded-3xl flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="w-16 h-16 bg-rose-500/20 rounded-2xl flex items-center justify-center"><SVGs.Magic className="w-10 h-10"/></div>
                                <div>
                                    <p className="text-xs opacity-50 font-bold uppercase">หินแดงคงเหลือ</p>
                                    <p className="text-3xl font-black">{finalStockMagic}</p>
                                    <p className="text-[10px] opacity-40">ได้มา {totalMagic} - ขายไป {soldMagic + manualSoldMagic}</p>
                                </div>
                            </div>
                            <div className="flex flex-col items-end gap-2">
                                <div className="text-right"><p className="text-[10px] opacity-50 mb-1">มูลค่าประมาณ</p><p className="text-sm font-bold text-rose-400">{formatMoney(finalStockMagic * prices.contMagicPrice)} z</p></div>
                                <button onClick={() => onSell('magic', finalStockMagic)} className="bg-rose-500 hover:bg-rose-600 text-white text-[10px] font-bold px-3 py-1.5 rounded-lg shadow-md transition-all active:scale-95">ขาย</button>
                            </div>
                        </div>
                    </div>
                    
                    {/* Gemini AI Merchant Insight */}
                    <div className="mt-8">
                        <div className="glass-panel p-5 rounded-3xl relative overflow-hidden">
                            <div className="absolute top-0 right-0 p-4 opacity-10"><Icon name="Sparkles" size={60} /></div>
                            <h3 className="text-sm font-black mb-2 flex items-center gap-2"><Icon name="Sparkles" size={16} className="text-yellow-400"/> AI Merchant Insight</h3>
                            
                            {!analysisResult ? (
                                <div className="text-center py-4">
                                    <p className="text-xs opacity-60 mb-4">ให้ AI ช่วยวิเคราะห์ดวงและกำไรของคุณ</p>
                                    <button 
                                        onClick={handleAnalysis} 
                                        disabled={analyzing || (!hasCustomKey && usageInfo.remaining <= 0)}
                                        className={`bg-gradient-to-r from-indigo-500 to-purple-500 text-white text-xs font-bold px-6 py-3 rounded-xl shadow-lg active:scale-95 transition-all flex items-center gap-2 mx-auto ${(!hasCustomKey && usageInfo.remaining <= 0) ? 'opacity-50 cursor-not-allowed' : ''}`}
                                    >
                                        {analyzing ? "กำลังร่ายเวทย์..." : "✨ วิเคราะห์ผลประกอบการ"}
                                    </button>
                                    {!hasCustomKey && (
                                        <p className="text-[10px] mt-2 opacity-40">โควต้าวันนี้: {usageInfo.remaining}/10 ครั้ง</p>
                                    )}
                                    {hasCustomKey && (
                                        <p className="text-[10px] mt-2 text-emerald-500 font-bold">Personal Key Active (Unlimited)</p>
                                    )}
                                </div>
                            ) : (
                                <div className="animate-fade-in">
                                    {analysisResult === "QUOTA_EXCEEDED" ? (
                                        <div className="bg-rose-500/10 p-4 rounded-2xl border border-rose-500/20 text-center">
                                            <p className="text-rose-500 font-bold text-xs mb-2">โควต้าฟรีประจำวันหมดแล้ว!</p>
                                            <p className="text-[10px] opacity-70 mb-3">คุณสามารถใส่ API Key ส่วนตัวเพื่อใช้งานต่อได้ไม่จำกัด</p>
                                            <button onClick={() => document.querySelector('button[aria-label="Settings"]').click()} className="bg-rose-500 text-white px-4 py-2 rounded-xl text-xs font-bold">ไปตั้งค่า API Key</button>
                                        </div>
                                    ) : (
                                        <div>
                                            <p className="text-xs font-medium leading-relaxed bg-black/20 p-4 rounded-2xl border border-white/5">
                                                "{analysisResult}"
                                            </p>
                                            <div className="flex justify-between items-center mt-3">
                                                {!hasCustomKey && <p className="text-[10px] opacity-40">เหลือโควต้า: {usageInfo.remaining}/10</p>}
                                                <button onClick={() => setAnalysisResult(null)} className="text-[10px] font-bold opacity-50 hover:opacity-100 uppercase">รีเซ็ต</button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const SettingsView = ({ uid, prices, theme, setTheme, setTargetUid, authError, showToast, db }) => {
            const [localPrices, setLocalPrices] = useState(prices);
            const [restoreCode, setRestoreCode] = useState('');
            const [localKey, setLocalKey] = useState('');
            const [showKeyGuide, setShowKeyGuide] = useState(false);
            const [showRestore, setShowRestore] = useState(false);
            const [saveStatus, setSaveStatus] = useState('idle'); // idle, saving, success
            const [isDeleting, setIsDeleting] = useState(false);

            useEffect(() => {
                setLocalKey(localStorage.getItem('ogh_gemini_key') || '');
            }, []);

            const handleSavePrices = async () => {
                if(!uid) { alert("กรุณารอการเชื่อมต่อสักครู่..."); return; }
                setSaveStatus('saving');
                const { doc, setDoc } = window.firebaseModules;
                await setDoc(doc(db, 'artifacts', 'ogh-tracker-v2', 'users', uid, 'config', 'prices'), localPrices, { merge: true });
                await new Promise(r => setTimeout(r, 500)); // UX delay
                setSaveStatus('success');
                setTimeout(() => setSaveStatus('idle'), 2000);
            };
            const handleRestore = () => {
                if(restoreCode.length < 5) return;
                localStorage.setItem('ogh_restore_uid', restoreCode);
                window.location.reload();
            };
            const copyUid = () => { navigator.clipboard.writeText(uid); alert('Copied UID'); };
            
            const saveApiKey = () => {
                localStorage.setItem('ogh_gemini_key', localKey);
                alert("บันทึก Gemini API Key เรียบร้อย");
                window.location.reload(); 
            };

            const deleteAllData = async () => {
                // Double Confirmation for safety
                if(!confirm('⚠️ คำเตือน: คุณกำลังจะลบข้อมูลทั้งหมด!\n\n- ประวัติการฟาร์มทั้งหมดจะหายไป\n- ประวัติการขายทั้งหมดจะหายไป\n- ข้อมูลไม่สามารถกู้คืนได้\n\nกด "ตกลง" เพื่อยืนยันการลบถาวร')) return;
                
                setIsDeleting(true);
                const { collection, getDocs, deleteDoc, doc } = window.firebaseModules;
                
                try {
                    // 1. Delete Records
                    const recordsRef = collection(db, 'artifacts', 'ogh-tracker-v2', 'users', uid, 'records');
                    const recordsSnap = await getDocs(recordsRef);
                    const deleteRecordsPromises = recordsSnap.docs.map(d => deleteDoc(d.ref));
                    
                    // 2. Delete Sales
                    const salesRef = collection(db, 'artifacts', 'ogh-tracker-v2', 'users', uid, 'sales');
                    const salesSnap = await getDocs(salesRef);
                    const deleteSalesPromises = salesSnap.docs.map(d => deleteDoc(d.ref));
                    
                    await Promise.all([...deleteRecordsPromises, ...deleteSalesPromises]);
                    
                    showToast("ลบข้อมูลทั้งหมดเรียบร้อยแล้ว");
                } catch(e) {
                    console.error(e);
                    alert("เกิดข้อผิดพลาดในการลบ: " + e.message);
                } finally {
                    setIsDeleting(false);
                }
            };

            const priceConfig = [
                { key: 'purpleStonePrice', label: 'Coagulated Spell', icon: <SVGs.Spell className="w-4 h-4" /> },
                { key: 'contMagicPrice', label: 'Contaminated Magic', icon: <SVGs.Magic className="w-4 h-4" /> },
                { key: 'gumBoxPrice', label: 'Bubble Gum (Box)', icon: <SVGs.GumBox className="w-4 h-4" /> },
                { key: 'silvervineBoxPrice', label: 'Silvervine (Box)', icon: <SVGs.SilvervineBox className="w-4 h-4" /> }
            ];

            return (
                <div className="p-6 pb-24 animate-fade-in space-y-8">
                    <h2 className="text-lg font-black">ตั้งค่า</h2>
                    
                    {/* Error Alert */}
                    {authError && (
                        <div className="bg-rose-500/10 border border-rose-500/30 p-4 rounded-2xl flex items-center gap-3 text-rose-500">
                            <Icon name="AlertTriangle" size={24} />
                            <div>
                                <p className="text-xs font-bold uppercase">Connection Error</p>
                                <p className="text-[10px] opacity-70 break-all">{authError}</p>
                            </div>
                        </div>
                    )}

                    <div className="glass-panel p-5 rounded-3xl">
                        <div className="flex justify-between items-center mb-2">
                             <p className="text-[10px] font-bold opacity-50 uppercase">User ID (Backup Code)</p>
                             <button onClick={() => setShowRestore(!showRestore)} className="text-[10px] text-blue-500 font-bold hover:underline flex items-center gap-1">
                                <Icon name="RefreshCw" size={12} /> กู้คืนข้อมูล (Restore)
                             </button>
                        </div>
                       
                        <div className="flex gap-2">
                            <code className={`p-3 rounded-xl text-xs font-mono flex-1 overflow-hidden ${uid ? 'bg-black/20' : 'bg-amber-500/20 text-amber-500'}`}>{uid || 'กำลังเชื่อมต่อ...'}</code>
                            {uid ? <button onClick={copyUid} className="bg-slate-500/20 p-3 rounded-xl"><Icon name="Copy" size={16}/></button> : <button onClick={() => window.location.reload()} className="bg-slate-500/20 p-3 rounded-xl"><Icon name="RefreshCw" size={16}/></button>}
                        </div>

                        {showRestore && (
                            <div className="mt-3 p-4 rounded-2xl bg-slate-500/10 animate-fade-in">
                                <p className="text-[10px] font-bold opacity-70 mb-2">กรอกรหัส UID เดิมเพื่อกู้คืนข้อมูล:</p>
                                <div className="flex gap-2">
                                    <input 
                                        type="text" 
                                        placeholder="วางรหัสที่นี่..." 
                                        value={restoreCode} 
                                        onChange={e => setRestoreCode(e.target.value)} 
                                        className="flex-1 bg-black/10 rounded-xl px-3 text-xs outline-none h-10" 
                                    />
                                    <button onClick={handleRestore} className="px-4 bg-amber-500 hover:bg-amber-600 text-white rounded-xl text-[10px] font-bold">Restore</button>
                                </div>
                            </div>
                        )}
                    </div>
                    
                    {/* Gemini API Key Section */}
                    <div className="glass-panel p-5 rounded-3xl">
                        <div className="flex justify-between items-center mb-2">
                            <p className="text-[10px] font-bold opacity-50 uppercase">Gemini API Key (Optional)</p>
                            <button onClick={() => setShowKeyGuide(!showKeyGuide)} className="text-[10px] text-blue-500 font-bold hover:underline flex items-center gap-1">
                                <Icon name="HelpCircle" size={12} /> วิธีรับ Key ฟรี
                            </button>
                        </div>
                        
                        <div className="flex gap-2 mb-2">
                            <input 
                                type="password" 
                                placeholder="Paste your API Key here..." 
                                value={localKey} 
                                onChange={e => setLocalKey(e.target.value)} 
                                className={`flex-1 ${theme === 'dark' ? 'bg-black/20' : 'bg-slate-100'} rounded-2xl px-4 text-xs outline-none h-10`} 
                            />
                            <button onClick={saveApiKey} className="bg-gradient-to-r from-indigo-500 to-purple-500 text-white p-3 rounded-xl text-[10px] font-bold shadow-lg">SAVE</button>
                        </div>
                        <p className="text-[10px] opacity-40">ใส่ Key ของคุณเองเพื่อปลดล็อกการใช้งาน AI แบบไม่จำกัด</p>

                        {showKeyGuide && (
                            <div className={`mt-3 p-4 rounded-2xl text-xs ${theme === 'dark' ? 'bg-slate-800' : 'bg-slate-50'} animate-fade-in`}>
                                <ol className="list-decimal pl-4 space-y-2 opacity-80">
                                    <li>ไปที่เว็บ <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-blue-500 underline font-bold">Google AI Studio</a></li>
                                    <li>ล็อกอินด้วย Google Account</li>
                                    <li>กดปุ่ม <span className="font-bold">Create API Key</span></li>
                                    <li>เลือก <span className="font-bold">Create API key in new project</span></li>
                                    <li>คัดลอกรหัสที่ได้ (ที่ขึ้นต้นด้วย AIza...) มาวางในช่องด้านบน</li>
                                </ol>
                            </div>
                        )}
                    </div>
                    
                    <div className="space-y-4">
                        <p className="text-xs font-bold opacity-50 uppercase">ราคากลาง (Market Prices)</p>
                        <div className="grid grid-cols-2 gap-4">
                            {priceConfig.map(item => (
                                <div key={item.key} className="glass-panel p-3 rounded-2xl">
                                     <div className="flex items-center gap-2 mb-2 opacity-70">
                                         {item.icon}
                                         <label className="text-[10px] font-bold uppercase truncate">{item.label}</label>
                                     </div>
                                    <input 
                                        type="text" 
                                        inputMode="numeric" 
                                        value={localPrices[item.key] || ''} 
                                        onChange={e => {
                                            const val = e.target.value;
                                            if (val === '' || /^\d*$/.test(val)) {
                                                setLocalPrices({...localPrices, [item.key]: val === '' ? '' : Number(val)})
                                            }
                                        }}
                                        className="w-full bg-transparent font-bold outline-none" 
                                        placeholder="0" 
                                    />
                                </div>
                            ))}
                        </div>
                        <button 
                            onClick={handleSavePrices} 
                            disabled={saveStatus !== 'idle'}
                            className={`w-full py-3 rounded-2xl text-xs font-bold flex items-center justify-center gap-2 transition-all ${saveStatus === 'success' ? 'bg-emerald-500 text-white' : 'bg-slate-800 text-white'}`}
                        >
                            {saveStatus === 'saving' && <Icon name="Loader" size={16} className="animate-spin"/>}
                            {saveStatus === 'success' && <Icon name="Check" size={16}/>}
                            {saveStatus === 'idle' && "บันทึกราคา"}
                            {saveStatus === 'saving' && "กำลังบันทึก..."}
                            {saveStatus === 'success' && "เรียบร้อย!"}
                        </button>
                    </div>

                    <div className="space-y-4 pt-4 border-t border-slate-500/20">
                         <button 
                            onClick={deleteAllData} 
                            disabled={isDeleting}
                            className={`w-full py-3 rounded-2xl text-xs font-bold flex items-center justify-center gap-2 transition-all ${isDeleting ? 'bg-rose-500/50 cursor-not-allowed' : 'bg-rose-500/10 text-rose-500 hover:bg-rose-500 hover:text-white'}`}
                        >
                             {isDeleting ? <Icon name="Loader" size={16} className="animate-spin"/> : <Icon name="Trash" size={16}/>}
                             {isDeleting ? "กำลังลบ..." : "Delete All Data (ลบข้อมูลทั้งหมด)"}
                         </button>
                         <button onClick={() => setTheme(theme === 'dark' ? 'light' : 'dark')} className="w-full py-3 border border-slate-500/20 rounded-2xl text-xs font-bold flex items-center justify-center gap-2">
                             {theme === 'dark' ? <Icon name="Sun" size={16}/> : <Icon name="Moon" size={16}/>} เปลี่ยนธีม
                         </button>
                    </div>
                </div>
            );
        };

        const AddDataSheet = ({ onClose, targetUid, db, prices, editRecord, theme, onSuccess }) => {
            const [form, setForm] = useState(editRecord ? {
                ...editRecord,
                otherCosts: editRecord.otherCosts || [] 
            } : {
                date: new Date().toISOString().split('T')[0],
                runMode: 'ogh',
                trashAmount: '',
                gumUsed: 0,
                useSilvervine: true,
                purpleStoneCount: 0,
                contMagicCount: 0,
                isSellingSpell: false,
                isSellingMagic: false,
                minutesUsed: '60',
                otherCosts: [],
                notes: ''
            });

            const [isSaving, setIsSaving] = useState(false);

            const save = async (e) => {
                e.preventDefault();
                if(!targetUid) { alert("ระบบกำลังเชื่อมต่อ กรุณารอสักครู่..."); return; }
                
                setIsSaving(true);
                const { addDoc, collection, updateDoc, doc } = window.firebaseModules;
                const finalData = {
                    ...form,
                    trashAmount: Number(form.trashAmount) || 0,
                    minutesUsed: Number(form.minutesUsed) || 60,
                    timestamp: Date.now(),
                    profit: calculateProfit(form, prices)
                };
                
                // Simulate UX delay
                await new Promise(r => setTimeout(r, 600));

                if(editRecord) {
                     await updateDoc(doc(db, 'artifacts', 'ogh-tracker-v2', 'users', targetUid, 'records', editRecord.id), finalData);
                } else {
                     await addDoc(collection(db, 'artifacts', 'ogh-tracker-v2', 'users', targetUid, 'records'), finalData);
                }
                
                onClose();
                onSuccess && onSuccess();
            };

            const addCost = () => setForm(p => ({...p, otherCosts: [...p.otherCosts, {id: Date.now(), name: '', amount: ''}]}));
            const removeCost = (id) => setForm(p => ({...p, otherCosts: p.otherCosts.filter(c => c.id !== id)}));
            const updateCost = (id, field, val) => setForm(p => ({...p, otherCosts: p.otherCosts.map(c => c.id === id ? {...c, [field]: val} : c)}));

            const isValid = form.trashAmount !== '' && targetUid;

            return (
                <div className="fixed inset-0 z-50 flex items-end justify-center">
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={onClose}></div>
                    <div className={`relative w-full max-w-md rounded-t-[2.5rem] p-6 pb-safe shadow-2xl animate-slide-up max-h-[90vh] overflow-y-auto ${theme === 'dark' ? 'bg-slate-900 text-white' : 'bg-white text-stone-900'}`}>
                        <div className="w-12 h-1.5 bg-slate-300 dark:bg-slate-700 rounded-full mx-auto mb-6"></div>
                        <form onSubmit={save} className="space-y-6 pb-20"> 
                            <div className="flex justify-between items-center">
                                <div className="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-2xl">
                                    <button type="button" onClick={() => setForm(p => ({...p, runMode: 'ogh'}))} className={`px-4 py-2 rounded-xl text-xs font-black transition-all ${form.runMode === 'ogh' ? 'bg-purple-600 text-white shadow' : 'text-slate-400'}`}>OGH</button>
                                    <button type="button" onClick={() => setForm(p => ({...p, runMode: 'aogh'}))} className={`px-4 py-2 rounded-xl text-xs font-black transition-all ${form.runMode === 'aogh' ? 'bg-rose-600 text-white shadow' : 'text-slate-400'}`}>AOGH</button>
                                </div>
                                <input type="date" value={form.date} onChange={e => setForm(p => ({...p, date: e.target.value}))} className="bg-transparent font-bold text-sm outline-none text-right" />
                            </div>
                            <div className="text-center py-4">
                                <p className="text-[10px] font-bold opacity-40 uppercase tracking-widest mb-2">ยอดขายขยะ (Trash Sales)</p>
                                <input 
                                    type="text" 
                                    inputMode="decimal" 
                                    value={form.trashAmount} 
                                    onChange={e => handleNumberInput(e, 'trashAmount', setForm)} 
                                    placeholder="0" 
                                    className={`w-full text-center text-6xl font-black bg-transparent outline-none placeholder-slate-700 ${theme === 'dark' ? 'text-emerald-400' : 'text-emerald-600'}`} 
                                    autoFocus 
                                />
                            </div>
                            <div className={`${form.runMode === 'aogh' ? 'grid grid-cols-2 gap-4' : ''}`}>
                                <div className="glass-panel p-4 rounded-3xl space-y-3">
                                    <div className="flex justify-between items-center">
                                        <span className="flex items-center gap-2 text-xs font-bold"><SVGs.Spell className="w-5 h-5"/> หินม่วง</span>
                                        <button type="button" onClick={() => setForm(p => ({...p, isSellingSpell: !p.isSellingSpell}))} className={`px-2 py-0.5 rounded text-[9px] font-bold ${form.isSellingSpell ? 'bg-rose-500 text-white' : 'bg-slate-200 dark:bg-slate-700 text-slate-500'}`}>{form.isSellingSpell ? 'ขายเลย' : 'เก็บ'}</button>
                                    </div>
                                    <NumberStepper value={form.purpleStoneCount} onChange={val => setForm(p => ({...p, purpleStoneCount: val}))} theme={theme} />
                                    {form.isSellingSpell && 
                                        <input 
                                            type="text" 
                                            inputMode="decimal" 
                                            placeholder={prices.purpleStonePrice} 
                                            className="w-full bg-transparent text-center border-b border-slate-500/20 text-sm font-bold pb-1" 
                                            onChange={(e) => handleNumberInput(e, 'customSpellPrice', setForm)} 
                                            value={form.customSpellPrice} 
                                        />
                                    }
                                </div>
                                {form.runMode === 'aogh' && (
                                    <div className="glass-panel p-4 rounded-3xl space-y-3 animate-fade-in">
                                        <div className="flex justify-between items-center">
                                            <span className="flex items-center gap-2 text-xs font-bold"><SVGs.Magic className="w-5 h-5"/> หินแดง</span>
                                            <button type="button" onClick={() => setForm(p => ({...p, isSellingMagic: !p.isSellingMagic}))} className={`px-2 py-0.5 rounded text-[9px] font-bold ${form.isSellingMagic ? 'bg-rose-500 text-white' : 'bg-slate-200 dark:bg-slate-700 text-slate-500'}`}>{form.isSellingMagic ? 'ขายเลย' : 'เก็บ'}</button>
                                        </div>
                                        <NumberStepper value={form.contMagicCount} onChange={val => setForm(p => ({...p, contMagicCount: val}))} theme={theme} />
                                        {form.isSellingMagic && 
                                            <input 
                                                type="text" 
                                                inputMode="decimal" 
                                                placeholder={prices.contMagicPrice} 
                                                className="w-full bg-transparent text-center border-b border-slate-500/20 text-sm font-bold pb-1" 
                                                onChange={(e) => handleNumberInput(e, 'customMagicPrice', setForm)} 
                                                value={form.customMagicPrice} 
                                            />
                                        }
                                    </div>
                                )}
                            </div>
                            <div className="flex gap-3 overflow-x-auto no-scrollbar">
                                <div className="glass-panel px-4 py-2 rounded-2xl flex items-center gap-3 min-w-fit">
                                    <span className="text-[10px] font-bold opacity-50">GUM</span>
                                    <div className="flex gap-1">
                                        {[0,1,2].map(n => <button key={n} type="button" onClick={() => setForm(p => ({...p, gumUsed: n}))} className={`w-6 h-6 rounded-full text-xs font-black transition-all ${form.gumUsed === n ? 'bg-blue-500 text-white' : 'bg-slate-200 dark:bg-slate-700'}`}>{n}</button>)}
                                    </div>
                                </div>
                                <button type="button" onClick={() => setForm(p => ({...p, useSilvervine: !p.useSilvervine}))} className={`glass-panel px-4 py-2 rounded-2xl flex items-center gap-2 min-w-fit transition-all ${!form.useSilvervine && 'opacity-50 grayscale'}`}>
                                    <SVGs.Silvervine className="w-4 h-4" />
                                    <span className="text-[10px] font-bold uppercase">Silvervine</span>
                                </button>
                                <div className="glass-panel px-4 py-2 rounded-2xl flex items-center gap-2 min-w-fit">
                                    <input 
                                        type="text" 
                                        inputMode="numeric" 
                                        value={form.minutesUsed} 
                                        onChange={e => { 
                                            let v = e.target.value; 
                                            if(v === '' || /^\d*$/.test(v)) {
                                                 if(v !== '' && parseInt(v) > 60) v = "60";
                                                 setForm(p => ({...p, minutesUsed: v}));
                                            }
                                        }} 
                                        className="w-8 bg-transparent font-black text-center outline-none" 
                                    />
                                    <span className="text-[10px] font-bold opacity-50">Min</span>
                                </div>
                            </div>
                            <div>
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-[10px] font-bold opacity-50 uppercase">Other Costs</span>
                                    <button type="button" onClick={addCost} className="text-xs text-purple-500 font-bold flex items-center gap-1"><Icon name="Plus" size={14}/> เพิ่ม</button>
                                </div>
                                <div className="space-y-2">
                                    {form.otherCosts.map(c => (
                                        <div key={c.id} className="flex gap-2">
                                            <input type="text" placeholder="รายการ..." value={c.name} onChange={e => updateCost(c.id, 'name', e.target.value)} className="flex-1 bg-slate-100 dark:bg-slate-800 rounded-xl px-3 h-10 text-xs font-bold outline-none" />
                                            <input 
                                                type="text" 
                                                inputMode="numeric" 
                                                placeholder="0" 
                                                value={c.amount} 
                                                onChange={e => updateCost(c.id, 'amount', e.target.value)} 
                                                className="w-20 bg-slate-100 dark:bg-slate-800 rounded-xl px-3 h-10 text-xs font-bold outline-none text-right" 
                                            />
                                            <button type="button" onClick={() => removeCost(c.id)} className="p-2 text-rose-500"><Icon name="Trash" size={16}/></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="relative">
                                <textarea placeholder="Note..." value={form.notes} onChange={e => setForm(p => ({...p, notes: e.target.value}))} className="w-full h-20 bg-slate-100 dark:bg-slate-800 rounded-2xl p-4 text-xs font-bold outline-none resize-none"></textarea>
                            </div>
                            
                            <button type="submit" disabled={!isValid || isSaving} className={`w-full h-14 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition-all flex items-center justify-center gap-2 ${isValid ? 'bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-purple-500/20' : 'bg-slate-700 text-slate-500 cursor-not-allowed'}`}>
                                {isSaving ? <Icon name="Loader" size={20} className="animate-spin"/> : null}
                                {isSaving ? "กำลังบันทึก..." : (targetUid ? "บันทึกข้อมูล" : "กำลังเชื่อมต่อ...")}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
