            const [timeInMs, setTimeInMs] = useState(0);
            const [isTimerActive, setIsTimerActive] = useState(false);
            const [isTimerPaused, setIsTimerPaused] = useState(true);
            const [isLoading, setIsLoading] = useState(true);
            const [showSaleModal, setShowSaleModal] = useState(false);
            const [saleItem, setSaleItem] = useState(null); 
            const [saleFormData, setSaleFormData] = useState({ quantity: "", price: "" });
            const [showShareModal, setShowShareModal] = useState(false);
            const [shareData, setShareData] = useState(null);
            const [showEditModal, setShowEditModal] = useState(false);
            const [editModalData, setEditModalData] = useState(null);
            const [showDeleteAllModal, setShowDeleteAllModal] = useState(false);
            const [shareSuccess, setShareSuccess] = useState(false);
            const [filterMode, setFilterMode] = useState('all');
            const [searchDate, setSearchDate] = useState('');
            const [currentPage, setCurrentPage] = useState(1);
            const [firebaseInitialized, setFirebaseInitialized] = useState(false);
            
            // เพิ่ม state สำหรับ Modal แก้ไขชื่อ และ เลือก Avatar
            const [showNameModal, setShowNameModal] = useState(false);
            const [showAvatarModal, setShowAvatarModal] = useState(false);
            const [tempName, setTempName] = useState("");

            const timerRef = useRef(null);
            const slideTimerRef = useRef(null);
            const isMobile = window.innerWidth < 768;
            const itemsPerPage = isMobile ? 4 : 10;
            const t = i18n[lang];
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'ogh-tracker-default';

            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                gumUsed: 0, trashAmount: "", purpleStoneCount: "", contMagicCount: "",
                isSellingSpell: false, isSellingMagic: false, useSilvervine: true,
                minutesUsed: 60, notes: "", otherCosts: [], runMode: 'ogh',
                customSpellPrice: "", customMagicPrice: ""
            });

            // Helper to render avatar (External Image vs Internal SVG)
            const renderAvatar = (src, className) => {
                if (src && src.startsWith('preset:')) {
                    const AvatarComp = SVGs[src.split(':')[1]];
                    return AvatarComp ? <AvatarComp className={className} /> : null;
                }
                return <img src={src || YT_AVATAR_URL} className={`${className} object-cover`} alt="avatar" />;
            };

            // Firebase Initialization Logic
            useEffect(() => {
                const initialize = async () => {
                    if (!window.firebaseModules) {
                        window.addEventListener('firebase-ready', () => initialize());
                        return;
                    }

                    const { initializeApp, getAuth, onAuthStateChanged, getFirestore, signInWithCustomToken } = window.firebaseModules;
                    
                    let firebaseConfig;
                    try {
                        firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
                    } catch (e) {}

                    if (!firebaseConfig && MANUAL_FIREBASE_CONFIG.apiKey !== "YOUR_API_KEY_HERE") {
                        firebaseConfig = MANUAL_FIREBASE_CONFIG;
                    }

                    if (!firebaseConfig) {
                        console.warn("No Firebase Config found. App will run in Offline/Limited mode.");
                        setIsLoading(false);
                        return;
                    }

                    try {
                        const app = initializeApp(firebaseConfig);
                        auth = getAuth(app);
                        db = getFirestore(app);
                        setFirebaseInitialized(true);

                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        }

                        onAuthStateChanged(auth, (currentUser) => {
                            setUser(currentUser);
                            if (currentUser) {
                                setIsGuestMode(currentUser.isAnonymous);
                                setDisplayName(currentUser.displayName || (currentUser.isAnonymous ? "Guest" : "User"));
                                setDisplayAvatar(currentUser.photoURL || null);
                            }
                            setIsLoading(false);
                        });
                    } catch (err) {
                        console.error("Firebase init error:", err);
                        setIsLoading(false);
                    }
                };

                initialize();
            }, []);

            // Data Fetching Logic
            useEffect(() => {
                // ถ้าเป็น User Offline ให้โหลดจาก LocalStorage
                if (user?.isOffline) {
                    const localRecords = JSON.parse(localStorage.getItem('ogh_records') || '[]');
                    const localSales = JSON.parse(localStorage.getItem('ogh_sales') || '[]');
                    const localPrices = JSON.parse(localStorage.getItem('ogh_prices') || JSON.stringify(globalPrices));
                    
                    // โหลดชื่อและรูปจาก LocalStorage
                    const savedName = localStorage.getItem('ogh_display_name');
                    const savedAvatar = localStorage.getItem('ogh_avatar');
                    if (savedName) setDisplayName(savedName);
                    if (savedAvatar) setDisplayAvatar(savedAvatar);

                    setRecords(localRecords);
                    setManualSales(localSales);
                    setGlobalPrices(localPrices);
                    return;
                }

                if (!user || !firebaseInitialized || !window.firebaseModules || !db) return;
                
                const { collection, onSnapshot, doc } = window.firebaseModules;

                const unsubRecords = onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'records'), (snap) => {
                    setRecords(snap.docs.map(d => ({ ...d.data(), id: d.id })));
                });

                const unsubSales = onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'sales'), (snap) => {
                    setManualSales(snap.docs.map(d => ({ ...d.data(), id: d.id })));
                });

                const unsubConfig = onSnapshot(doc(db, 'artifacts', appId, 'users', user.uid, 'config', 'prices'), (d) => {
                    if (d.exists()) setGlobalPrices(d.data());
                });

                return () => { unsubRecords(); unsubSales(); unsubConfig(); };
            }, [user, firebaseInitialized]);

            // Handlers
            const enterOfflineMode = () => {
                const savedName = localStorage.getItem('ogh_display_name') || 'Guest';
                const savedAvatar = localStorage.getItem('ogh_avatar') || null;
                setUser({ uid: 'offline', displayName: savedName, photoURL: savedAvatar, isAnonymous: true, isOffline: true });
                setDisplayName(savedName);
                setDisplayAvatar(savedAvatar);
                setIsGuestMode(true);
                setIsLoading(false);
            };

            const handleLogin = async () => {
                if (!firebaseInitialized) { alert("Firebase Config Missing!"); return; }
                const { getAuth, signInWithPopup, GoogleAuthProvider } = window.firebaseModules;
                try {
                    await signInWithPopup(getAuth(), new GoogleAuthProvider());
                } catch (e) { 
                    alert("Login Failed: " + e.message);
                }
            };

            const handleGuest = () => {
                enterOfflineMode();
            };

            const handleLogout = async () => {
                if (user?.isOffline) {
                    setUser(null);
                    setIsGuestMode(false);
                    setRecords([]);
                    setManualSales([]);
                    setDisplayName('');
                    setDisplayAvatar(null);
                    return;
                }
                if (!auth) return;
                const { signOut } = window.firebaseModules;
                await signOut(auth);
                setRecords([]);
                setManualSales([]);
                setDisplayName('');
                setDisplayAvatar(null);
            };

            // ฟังก์ชันอัปเดตชื่อ
            const handleUpdateName = async () => {
                if (!tempName.trim()) return;
                const newName = tempName.trim();
                setDisplayName(newName); 

                if (user?.isOffline) {
                    localStorage.setItem('ogh_display_name', newName);
                    setUser(prev => ({ ...prev, displayName: newName }));
                } else {
                    if (auth && auth.currentUser) {
                        try {
                            const { updateProfile } = window.firebaseModules;
                            await updateProfile(auth.currentUser, { displayName: newName });
                            setUser(prev => ({ ...prev, displayName: newName }));
                        } catch (e) {
                            console.error("Update name failed", e);
                        }
                    }
                }
                setShowNameModal(false);
            };

            // ฟังก์ชันอัปเดต Avatar (เลือก Preset)
            const handleSelectAvatar = async (presetKey) => {
                const avatarValue = `preset:${presetKey}`;
                setDisplayAvatar(avatarValue);

                if (user?.isOffline) {
                    localStorage.setItem('ogh_avatar', avatarValue);
                    setUser(prev => ({ ...prev, photoURL: avatarValue }));
                } else {
                    if (auth && auth.currentUser) {
                        try {
                            const { updateProfile } = window.firebaseModules;
                            await updateProfile(auth.currentUser, { photoURL: avatarValue });
                            setUser(prev => ({ ...prev, photoURL: avatarValue }));
                        } catch (e) {
                            console.error("Update avatar failed", e);
                        }
                    }
                }
                setShowAvatarModal(false);
            };

            const handleSaveInternal = async (e) => {
                e.preventDefault();
                
                const entryMode = formData.runMode || activeTab;
                const [y, m, d] = formData.date.split('-');
                const formattedDate = `${d}/${m}/${y}`;
                
                const entry = { 
                    ...formData, 
                    date: formattedDate, 
                    timestamp: Date.now(), 
                    mode: entryMode, 
                    prices: { ...globalPrices } 
                };

                if (user?.isOffline) {
                    localStorage.setItem('ogh_prices', JSON.stringify(globalPrices));
                    if (editingId) {
                        const updatedRecords = records.map(r => r.id === editingId ? { ...entry, id: editingId } : r);
                        setRecords(updatedRecords);
                        localStorage.setItem('ogh_records', JSON.stringify(updatedRecords));
                    } else {
                        const newRecord = { ...entry, id: 'local_' + Date.now() };
                        const newRecords = [...records, newRecord];
                        setRecords(newRecords);
                        localStorage.setItem('ogh_records', JSON.stringify(newRecords));
                    }
                } else {
                    if (!db || !user || !window.firebaseModules) return;
                    const { collection, addDoc, updateDoc, doc, setDoc } = window.firebaseModules;
                    const configRef = doc(db, 'artifacts', appId, 'users', user.uid, 'config', 'prices');
                    await setDoc(configRef, globalPrices, { merge: true });
                    if (editingId) {
                         const recordRef = doc(db, 'artifacts', appId, 'users', user.uid, 'records', editingId);
                         await updateDoc(recordRef, entry);
                    } else {
                         await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'records'), entry);
                    }
                }
                setIsAdding(false); 
                setEditingId(null);
                setFormData({ 
                    date: new Date().toISOString().split('T')[0],
                    gumUsed: 0, trashAmount: "", purpleStoneCount: "", contMagicCount: "",
                    isSellingSpell: false, isSellingMagic: false, useSilvervine: true,
                    minutesUsed: 60, notes: "", otherCosts: [], runMode: 'ogh',
                    customSpellPrice: "", customMagicPrice: "" 
                });
            };

            const handleDelete = async (id) => {
                if (user?.isOffline) {
                    const newRecords = records.filter(r => r.id !== id);
                    setRecords(newRecords);
                    localStorage.setItem('ogh_records', JSON.stringify(newRecords));
                    return;
                }
                if (!db || !user || !window.firebaseModules) return;
                const { deleteDoc, doc } = window.firebaseModules;
                await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'records', id));
            };
            
            const handleClearAllHistory = async () => {
                if (user?.isOffline) {
                    setRecords([]);
                    setManualSales([]);
                    localStorage.removeItem('ogh_records');
                    localStorage.removeItem('ogh_sales');
                    setShowDeleteAllModal(false);
                    return;
                }
                if (!db || !user || !window.firebaseModules) return;
                const { deleteDoc, doc } = window.firebaseModules;
                const deletePromises = [
                    ...records.map(r => deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'records', r.id))),
                    ...manualSales.map(s => deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'sales', s.id)))
                ];
                await Promise.all(deletePromises);
                setShowDeleteAllModal(false);
            };

            const handleManualSellSubmit = async () => {
                const q = Number(saleFormData.quantity);
                const p = Number(saleFormData.price);
                if (isNaN(q) || q <= 0 || isNaN(p) || p < 0) return;
                const saleData = { item: saleItem, quantity: q, price: p, timestamp: Date.now() };
                if (user?.isOffline) {
                    const newSale = { ...saleData, id: 'sale_' + Date.now() };
                    const newSales = [...manualSales, newSale];
                    setManualSales(newSales);
                    localStorage.setItem('ogh_sales', JSON.stringify(newSales));
                } else {
                    if (!db || !user || !window.firebaseModules) return;
                    const { addDoc, collection } = window.firebaseModules;
                    await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'sales'), saleData);
                }
                setShowSaleModal(false);
                setSaleFormData({ quantity: "", price: "" });
            };

            const openEditModal = (record) => {
                setEditModalData({ ...record });
                setShowEditModal(true);
            };

            const submitEditModal = async () => {
                 const { id, revenue, profit, gumCost, silvervineCost, etcCost, totalCost, revenuePerMinute, stoneValue, timestamp, ...dataToSave } = editModalData;
                 if (user?.isOffline) {
                     const updatedRecords = records.map(r => r.id === id ? { ...r, ...dataToSave } : r);
                     setRecords(updatedRecords);
                     localStorage.setItem('ogh_records', JSON.stringify(updatedRecords));
                     localStorage.setItem('ogh_prices', JSON.stringify(globalPrices));
                 } else {
                     if (!db || !user || !window.firebaseModules) return;
                     const { updateDoc, doc, setDoc } = window.firebaseModules;
                     const configRef = doc(db, 'artifacts', appId, 'users', user.uid, 'config', 'prices');
                     await setDoc(configRef, globalPrices, { merge: true });
                     const recordRef = doc(db, 'artifacts', appId, 'users', user.uid, 'records', editModalData.id);
                     await updateDoc(recordRef, dataToSave);
                 }
                 setShowEditModal(false);
            };

            const resetSlideTimer = () => {
                if (slideTimerRef.current) clearInterval(slideTimerRef.current);
                slideTimerRef.current = setInterval(() => {
                    setSlideIndex(prev => {
                        const next = prev === 0 ? 1 : 0;
                        setActiveTab(next === 0 ? 'ogh' : 'aogh');
                        return next;
                    });
                }, 7000); 
            };

            useEffect(() => {
                resetSlideTimer();
                return () => clearInterval(slideTimerRef.current);
            }, []);

            const toggleModeNext = () => {
                setSlideIndex(prev => {
                    const next = prev === 0 ? 1 : 0;
                    setActiveTab(next === 0 ? 'ogh' : 'aogh');
                    return next;
                });
                resetSlideTimer();
            };

            const formatUnitZeny = (n) => {
                const absN = Math.abs(n || 0);
                if (absN >= 1000000) return (n / 1000000).toFixed(2) + " Mz";
                if (absN >= 1000) return (n / 1000).toFixed(1) + " Kz";
                return new Intl.NumberFormat('th-TH').format(Math.round(n)) + " Z";
            };

            const ZenyDisplay = ({ amount, className = "" }) => {
                const formatted = formatUnitZeny(amount || 0);
                const parts = formatted.split(" ");
                const value = parts[0];
                const unit = parts[1];
                return (
                    <span className={className}>
                        {value} <span className="text-[0.6em] font-medium opacity-60 uppercase" style={{ verticalAlign: 'baseline' }}>{unit}</span>
                    </span>
                );
            };

            const formatTimer = (ms) => {
                const m = Math.floor(ms / 60000).toString().padStart(2, '0');
                const s = Math.floor((ms % 60000) / 1000).toString().padStart(2, '0');
                return `${m}:${s}`;
            };

            const tableData = useMemo(() => {
                const runsPerDate = {};
                records.forEach(r => { if (r.useSilvervine) runsPerDate[r.date] = (runsPerDate[r.date] || 0) + 1; });
                return records.map(r => {
                    const p = r.prices || globalPrices; 
                    const sp = r.isSellingSpell ? (r.customSpellPrice || p.purpleStonePrice) : 0;
                    const mp = (r.mode === 'aogh' && r.isSellingMagic) ? (r.customMagicPrice || p.contMagicPrice) : 0;
                    const rev = Number(r.trashAmount || 0) + (Number(r.purpleStoneCount || 0) * sp) + (Number(r.contMagicCount || 0) * mp);
                    const gumCost = (r.gumUsed * (p.gumBoxPrice / 10));
                    const svCost = r.useSilvervine ? (2 * (p.silvervineBoxPrice / 10)) / (runsPerDate[r.date] || 1) : 0;
                    const etcCost = (r.otherCosts || []).reduce((a, b) => a + Number(b.amount || 0), 0);
                    const totalCost = gumCost + svCost + etcCost;
                    const stoneValue = (Number(r.purpleStoneCount || 0) * p.purpleStonePrice) + (r.mode === 'aogh' ? (Number(r.contMagicCount || 0) * p.contMagicPrice) : 0);
                    return { ...r, id: r.id, revenue: rev, gumCost, silvervineCost: svCost, etcCost, totalCost, profit: rev - totalCost, revenuePerMinute: r.minutesUsed > 0 ? rev / r.minutesUsed : 0, stoneValue };
                }).sort((a, b) => sortOrder === 'date-desc' ? b.timestamp - a.timestamp : a.timestamp - b.timestamp);
            }, [records, globalPrices, sortOrder]);

            const filteredData = tableData.filter(r => (filterMode === 'all' || r.mode === filterMode) && (!searchDate || r.date === searchDate.split('-').reverse().join('/')));
            const totalPages = Math.max(1, Math.ceil(filteredData.length / itemsPerPage));
            const paginatedData = filteredData.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);

            const getStatsForMode = (mode) => {
                const filtered = tableData.filter(r => (r.mode || 'ogh') === mode);
                const runs = filtered.length;
                if (runs === 0) return { avgRevenue: 0, maxRevenue: 0, minRevenue: 0, avgRevMin: 0 };
                return {
                    avgRevenue: filtered.reduce((a, b) => a + b.revenue, 0) / runs,
                    maxRevenue: Math.max(...filtered.map(r => r.revenue)),
                    minRevenue: Math.min(...filtered.map(r => r.revenue)),
                    avgRevMin: filtered.reduce((a, b) => a + (b.revenue / (b.minutesUsed || 1)), 0) / runs,
                };
            };

            const oghStats = useMemo(() => getStatsForMode('ogh'), [tableData]);
            const aoghStats = useMemo(() => getStatsForMode('aogh'), [tableData]);

            const stats = useMemo(() => {
                const totalFarmProfit = tableData.reduce((a, b) => a + b.profit, 0);
                const manualSellRev = manualSales.reduce((a, b) => a + (Number(b.quantity) * Number(b.price)), 0);
                const totalFarmedSpell = tableData.reduce((a, b) => a + Number(b.purpleStoneCount || 0), 0);
                const totalSoldSpell = tableData.reduce((a, b) => a + (b.isSellingSpell ? Number(b.purpleStoneCount || 0) : 0), 0) + manualSales.filter(s => s.item === 'spell').reduce((a, b) => a + Number(b.quantity), 0);
                const totalFarmedMagic = tableData.reduce((a, b) => a + Number(b.contMagicCount || 0), 0);
                const totalSoldMagic = tableData.reduce((a, b) => a + (b.isSellingMagic ? Number(b.contMagicCount || 0) : 0), 0) + manualSales.filter(s => s.item === 'magic').reduce((a, b) => a + Number(b.quantity), 0);
                
                const inventoryValue = (Math.max(0, totalFarmedSpell - totalSoldSpell) * globalPrices.purpleStonePrice) + (Math.max(0, totalFarmedMagic - totalSoldMagic) * globalPrices.contMagicPrice);

                return {
                    totalNetProfit: totalFarmProfit + manualSellRev,
                    stockSpell: Math.max(0, totalFarmedSpell - totalSoldSpell),
                    stockMagic: Math.max(0, totalFarmedMagic - totalSoldMagic),
                    inventoryValue: Math.max(0, inventoryValue),
                    spellTotalRev: (tableData.reduce((a, b) => a + (b.isSellingSpell ? (Number(b.purpleStoneCount || 0) * (b.customSpellPrice || b.prices?.purpleStonePrice || globalPrices.purpleStonePrice)) : 0), 0)) + (manualSales.filter(s => s.item === 'spell').reduce((a, b) => a + (Number(b.quantity) * Number(b.price)), 0)),
                    magicTotalRev: (tableData.reduce((a, b) => a + (b.mode === 'aogh' && b.isSellingMagic ? (Number(b.contMagicCount || 0) * (b.customMagicPrice || b.prices?.contMagicPrice || globalPrices.contMagicPrice)) : 0), 0)) + (manualSales.filter(s => s.item === 'magic').reduce((a, b) => a + (Number(b.quantity) * Number(b.price)), 0))
                };
            }, [tableData, manualSales, globalPrices]);

            const themeClasses = {
                bg: theme === 'dark' ? 'bg-slate-950 text-slate-100' : 'bg-[#e5e2da] text-stone-900',

                textDim: theme === 'dark' ? 'text-slate-500' : 'text-stone-500',
                textMain: theme === 'dark' ? 'text-white' : 'text-stone-900',
                btnGhost: theme === 'dark' ? 'bg-slate-950/80 border-slate-800 text-slate-400 hover:text-white' : 'bg-[#faf9f6] border-stone-300 text-stone-500 hover:text-stone-900 shadow-sm'
            };

            const updatePrice = (key, val) => setGlobalPrices(prev => ({ ...prev, [key]: val === "" ? "" : Math.max(0, Number(val)) }));

            const validatePrices = () => {
                const isValid = globalPrices.purpleStonePrice > 0 && globalPrices.contMagicPrice > 0 && globalPrices.gumBoxPrice > 0 && globalPrices.silvervineBoxPrice > 0;
                if (!isValid) {
                    setPriceWarningActive(true);
                    setPriceValidationPulse(true);
                    setTimeout(() => setPriceValidationPulse(false), 500);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    return false;
                }
                setPriceWarningActive(false);
                return true;
            };

            const handleAddDataToggle = () => {
                if (isAdding) { setIsAdding(false); setEditingId(null); setPriceWarningActive(false); return; }
                if (validatePrices()) {
                    setIsAdding(true);
                }
            };

            const handleShare = (record) => { setShareData(record); setShowShareModal(true); };

            const captureAndDownload = () => {
                const element = document.getElementById('share-capture-area');
                if (!element) return;
                const bg = theme === 'dark' ? '#0f172a' : '#f8fafc';
                html2canvas(element, { 
                    backgroundColor: bg, 
                    scale: 3, 
                    useCORS: true,
                    logging: false
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `ogh-run-${shareData.date}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            };

            const handleCopyText = () => {
                if (!shareData) return;
                const text = `[OGH RUN SUMMARY]\n` +
                             `📅 วันที่: ${shareData.date}\n` +
                             `👤 ผู้เล่น: @${displayName}\n` +
                             `💎 โหมด: ${shareData.mode.toUpperCase()}\n` +
                             `---------------------------\n` +
                             `💰 กำไรสุทธิ: ${shareData.profit.toLocaleString()} Zeny\n` +
                             `⏱️ เวลาที่ใช้: ${shareData.minutesUsed} นาที\n` +
                             `💸 ต้นทุนรวม: ${shareData.totalCost.toLocaleString()} Zeny\n` +
                             `📈 EFF.: ${(shareData.profit / (shareData.minutesUsed || 1)).toLocaleString(undefined, {maximumFractionDigits: 0})} Z/นาที\n` +
                             `---------------------------\n` +
                             `📦 รายการไอเทม:\n` +
                             `- หินม่วง: ${shareData.purpleStoneCount || 0} ชิ้น\n` +
                             (shareData.mode === 'aogh' ? `- หินแดง: ${shareData.contMagicCount || 0} ชิ้น\n` : '') +
                             `- บับเบิ้ลกั้ม: ${shareData.gumUsed} ชิ้น\n` +
                             `- มะละกอ: ${shareData.useSilvervine ? '✓ ใช้งาน' : '✕ ไม่ใช้งาน'}\n` +
                             (shareData.notes ? `📝 บันทึก: ${shareData.notes}\n` : '') +
                             `---------------------------\n` +
                             `Created by SDekza-RO`;
                
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                setShareSuccess(true);
                setTimeout(() => setShareSuccess(false), 2000);
            };

            useEffect(() => {
                if (!isTimerActive || isTimerPaused) {
                    if (timerRef.current) clearInterval(timerRef.current);
                    return;
                }
                timerRef.current = setInterval(() => {
                    setTimeInMs(prev => prev + 1000);
                }, 1000);
                return () => clearInterval(timerRef.current);
            }, [isTimerActive, isTimerPaused]);

            if (isLoading) {
                 return (
                     <div className={`min-h-screen flex items-center justify-center ${themeClasses.bg}`}>
                        <div className="flex flex-col items-center gap-4 animate-pulse">
                            <div className="w-16 h-16 rounded-full bg-slate-200/20"></div>
                            <div className="h-4 w-32 bg-slate-200/20 rounded"></div>
                        </div>
                     </div>
                 );
            }

            return (
                <div className={`min-h-screen p-0 m-0 transition-colors duration-500 ${themeClasses.bg}`}>
                    {!user ? (
                        <WelcomeScreen onLogin={handleLogin} onGuest={handleGuest} onShowInstall={() => setShowManual(true)} lang={lang} setLang={setLang} theme={theme} />
                    ) : (
                        <div className="max-w-7xl mx-auto space-y-6 p-4 md:p-8 font-black">
                            <header className={`border p-4 md:p-6 rounded-[2rem] backdrop-blur-md shadow-2xl flex flex-wrap justify-between items-center gap-4 ${themeClasses.card}`}>
                                <div className="flex flex-row justify-between items-center gap-4 w-full">
                                    <div className="flex items-center gap-4">
                                        {/* แก้ไข: เพิ่ม shrink-0 เพื่อป้องกันรูปเบี้ยวบนมือถือ */}
                                        <div onClick={() => setShowAvatarModal(true)} className="relative shrink-0 w-12 h-12 md:w-16 md:h-16 rounded-full bg-purple-600/20 border-2 border-purple-500/30 flex items-center justify-center overflow-hidden shadow-lg font-black cursor-pointer group hover:border-purple-400 transition-all">

                                                <button onClick={() => { setTempName(displayName); setShowNameModal(true); }} className={`opacity-50 hover:opacity-100 transition-opacity p-1 rounded-full ${theme === 'dark' ? 'hover:bg-slate-800' : 'hover:bg-stone-200'}`}>
                                                    <Icon name="Pencil" size={12} />

                                            <p className={`text-[10px] md:text-[12px] font-bold mt-1 opacity-60 ${themeClasses.textDim}`}>
                                                {isGuestMode ? (user.isOffline ? "Offline Mode" : t.guestLogin) : t.gmailLogin}
                                            </p>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-1.5 md:gap-3 flex-wrap justify-end font-black">
                                        <a href="https://www.youtube.com/@SDekza-RO" target="_blank" rel="noreferrer" className={`flex items-center gap-3 p-1.5 px-3 rounded-xl bg-red-600/10 border border-red-600/20 hover:bg-red-600/20 transition-all group font-black`}>
                                            <div className="w-7 h-7 rounded-full bg-cover shadow-md border border-red-600/30 font-black" style={{backgroundImage: `url('${YT_AVATAR_URL}')`}}></div>

                                            <div className="bg-red-600 text-white text-[9px] font-black px-2.5 py-1 rounded-full shadow-lg active:scale-95 transition-transform font-black">Sub</div>
                                        </a>
                                        <div className="flex gap-1 md:gap-2 font-black">
                                            <button onClick={() => setTheme(theme === 'dark' ? 'light' : 'dark')} className={`flex items-center justify-center w-10 h-10 md:w-11 md:h-11 rounded-xl border transition-all ${themeClasses.btnGhost}`}><Icon name={theme === 'dark' ? 'Sun' : 'Moon'} size={18} /></button>
                                            <button onClick={() => setLang(lang === 'th' ? 'en' : 'th')} className={`flex items-center gap-1.5 md:gap-2 text-[10px] md:text-[12px] font-medium uppercase tracking-widest px-2 md:px-3 py-1.5 md:py-2.5 rounded-xl border transition-all ${themeClasses.btnGhost}`}><Icon name="Languages" size={12} /> <span className="hidden sm:inline font-medium font-medium">{lang === 'th' ? 'EN' : 'TH'}</span></button>
                                            <button onClick={handleLogout} className={`flex items-center gap-1.5 md:gap-2 text-[10px] md:text-[12px] font-medium uppercase tracking-widest px-2 md:px-3 py-1.5 md:py-2.5 rounded-xl border transition-all ${theme === 'dark' ? 'bg-rose-500/10 border-rose-500/20 text-rose-500 hover:text-rose-400' : 'bg-[#fff1f2] border-rose-200 text-rose-600 hover:bg-[#ffe4e6] shadow-sm'}`}><Icon name="LogOut" size={12}/> <span className="font-medium font-medium font-black">{t.exit}</span></button>
                                        </div>
                                        <div className="flex items-center ml-1 md:ml-2 pl-2 md:pl-4 border-l border-stone-300 dark:border-slate-800 font-black">
                                            <button onClick={handleAddDataToggle} className={`px-3 md:px-6 py-2 md:py-3.5 rounded-xl font-black flex items-center justify-center gap-1.5 md:gap-2 shadow-lg active:scale-95 transition-all text-[11px] md:text-[13px] uppercase tracking-wider ${isAdding ? (theme === 'dark' ? 'bg-stone-800 text-white' : 'bg-stone-700 text-white') : 'bg-purple-600 hover:bg-purple-700 text-white'}`}>{isAdding ? <><Icon name="LayoutDashboard" size={14} /> {t.home}</> : <><Icon name="PlusCircle" size={14} /> {t.addData}</>}</button>
                                        </div>
                                    </div>
                                </div>
                            </header>

                            {/* ... Rest of UI ... */}
                            {priceWarningActive && !isAdding && (
                                <div className="bg-rose-500/10 border border-rose-500/30 p-4 rounded-2xl flex items-center justify-between animate-in slide-in-from-top-4 duration-300 font-black">
                                    <div className="flex items-center gap-3 text-rose-500 font-black"><Icon name="AlertCircle" size={20} /><span className="text-xs md:text-sm uppercase tracking-tight font-black">{t.priceWarning}</span></div>
                                    <button onClick={() => setPriceWarningActive(false)} className="text-rose-500/60 hover:text-rose-500 font-black"><Icon name="X" size={18}/></button>
                                </div>
                            )}

                            {isAdding ? (
                                <div className={`max-w-xl mx-auto border rounded-[2.5rem] p-8 md:p-10 shadow-2xl animate-in fade-in zoom-in duration-200 ${themeClasses.card}`}>
                                    <form onSubmit={handleSaveInternal} className="space-y-8 font-black">
                                        <div className="flex justify-between items-center border-b border-stone-300 dark:border-slate-800 pb-6"><h2 className="text-xl md:text-2xl font-black text-purple-400 italic uppercase">{editingId ? t.editRecord : t.newRecord}</h2></div>
                                        <div className="space-y-3 font-black">

                                            <div className="flex flex-col sm:flex-row gap-3">
                                                <div className={`flex p-1 rounded-2xl border flex-[2] ${theme === 'dark' ? 'bg-slate-950 border-slate-800' : 'bg-[#e9e6dc] border-stone-200 shadow-inner'}`}>
                                                    <button type="button" onClick={() => setFormData(p => ({...p, runMode: 'ogh'}))} className={`flex-1 flex items-center justify-center gap-3 py-3 rounded-xl text-xs font-black transition-all ${formData.runMode === 'ogh' ? 'bg-purple-600 text-white shadow-lg' : 'text-stone-500'}`}><SVGs.Spell className="w-5 h-5"/> OGH</button>
                                                    <button type="button" onClick={() => setFormData(p => ({...p, runMode: 'aogh'}))} className={`flex-1 flex items-center justify-center gap-3 py-3 rounded-xl text-xs font-black transition-all ${formData.runMode === 'aogh' ? 'bg-rose-600 text-white shadow-lg' : 'text-stone-500'}`}><SVGs.Magic className="w-5 h-5"/> AOGH</button>

                                        </div>
                                        <div className="flex gap-4 mt-8 font-black">
                                            <button onClick={() => setShowSaleModal(false)} className={`flex-1 py-4 rounded-2xl font-black uppercase text-[11px] transition-all ${theme === 'dark' ? 'bg-slate-800 hover:bg-slate-700 text-white' : 'bg-stone-100 hover:bg-stone-200 text-stone-600'}`}>{t.cancel}</button>
                                            <button onClick={handleManualSellSubmit} className="flex-[2] bg-gradient-to-r from-emerald-500 to-green-600 text-white py-4 rounded-2xl font-black uppercase text-[11px] shadow-lg active:scale-95 transition-all">ยืนยันการขาย</button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {showEditModal && editModalData && (
                                <div className="fixed inset-0 z-[800] flex items-center justify-center p-6 bg-black/60 backdrop-blur-md animate-in fade-in duration-200 font-black" onClick={() => setShowEditModal(false)}>
                                    <div className={`border w-full max-w-lg p-8 md:p-10 rounded-[3rem] shadow-2xl relative transition-all ${theme === 'dark' ? 'bg-slate-900 border-slate-800' : 'bg-white border-stone-300'}`} onClick={e => e.stopPropagation()}>
                                        <button onClick={() => setShowEditModal(false)} className={`${themeClasses.textDim} absolute top-8 right-8 hover:text-rose-500`}><Icon name="X" size={24} /></button>
                                        <h2 className="text-xl md:text-2xl font-black mb-8 text-amber-500 italic uppercase">{t.editRecord}</h2>
                                        <div className="space-y-6 max-h-[65vh] overflow-y-auto px-1 pr-3">
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="space-y-1.5 font-black"><label className="text-[10px] font-black uppercase opacity-50">ขยะ</label><input type="number" inputMode="decimal" pattern="[0-9]*" value={editModalData.trashAmount} onFocus={(e) => e.target.select()} onChange={e => { let val = parseInt(e.target.value); if (isNaN(val)) val = ""; else if (val < 0) val = 0; setEditModalData({...editModalData, trashAmount: val}); }} className={`w-full h-[46px] p-3 rounded-xl border font-bold outline-none ${theme === 'dark' ? 'bg-slate-950 border-slate-800 text-white' : 'bg-stone-50 border-stone-200 text-stone-900 shadow-inner'}`} /></div>
                                                <div className="space-y-1.5 font-black"><label className="text-[10px] font-black uppercase opacity-50">เวลา</label><input type="number" inputMode="numeric" pattern="[0-9]*" value={editModalData.minutesUsed} onFocus={(e) => e.target.select()} onChange={e => { let val = parseInt(e.target.value); if (isNaN(val)) val = ""; else if (val < 1) val = 1; else if (val > 60) val = 60; setEditModalData({...editModalData, minutesUsed: val}); }} className={`w-full h-[46px] p-3 rounded-xl border font-bold outline-none ${theme === 'dark' ? 'bg-slate-950 border-slate-800 text-white' : 'bg-stone-50 border-stone-200 text-stone-900 shadow-inner'}`} /></div>
                                            </div>
                                            <div className="grid grid-cols-1 gap-4 font-black">
                                                <div className="flex gap-4 items-end">
                                                    <div className="flex-1 space-y-1.5 font-black"><label className="text-[10px] font-black uppercase opacity-50 flex items-center gap-1"><SVGs.Spell className="w-3.5 h-3.5"/> {t.itemSpell}</label><input type="number" inputMode="numeric" pattern="[0-9]*" value={editModalData.purpleStoneCount} onFocus={(e) => e.target.select()} onChange={e => { let val = parseInt(e.target.value); if (isNaN(val)) val = ""; else if (val < 0) val = 0; setEditModalData({...editModalData, purpleStoneCount: val}); }} className={`w-full h-[46px] p-3 rounded-xl border font-bold outline-none ${theme === 'dark' ? 'bg-slate-950 border-slate-800 text-white' : 'bg-stone-50 border-stone-200 text-stone-900 shadow-inner'}`} /></div>
                                                    <div className={`flex items-stretch p-1 rounded-xl border w-32 shrink-0 h-[46px] ${theme === 'dark' ? 'bg-slate-950 border-slate-800' : 'bg-[#e9e6dc] border-stone-300 shadow-inner'}`}><button type="button" onClick={() => setEditModalData({...editModalData, isSellingSpell: true})} className={`flex-1 rounded-lg text-[9px] font-black uppercase transition-all ${editModalData.isSellingSpell ? 'bg-rose-600 text-white shadow-md' : 'text-stone-600'}`}>{t.sell}</button><button type="button" onClick={() => setEditModalData({...editModalData, isSellingSpell: false})} className={`flex-1 rounded-lg text-[9px] font-black uppercase transition-all ${!editModalData.isSellingSpell ? 'bg-emerald-600 text-white shadow-md' : 'text-stone-600'}`}>{t.storeShort}</button></div>
                                                </div>
                                                {editModalData.isSellingSpell && (
                                                    <div className="space-y-1.5 animate-in slide-in-from-top-1">
                                                        <label className="text-[10px] font-black uppercase opacity-50 text-rose-500 font-black">ระบุราคาขายหินม่วง (ชิ้นละ)</label>
                                                        <input type="number" inputMode="decimal" pattern="[0-9]*" value={editModalData.customSpellPrice} onFocus={(e) => e.target.select()} onChange={e => setEditModalData({...editModalData, customSpellPrice: e.target.value})} className={`w-full h-[46px] p-3 rounded-xl border border-rose-500/30 font-bold outline-none ${theme === 'dark' ? 'bg-slate-950 text-rose-400' : 'bg-rose-50 text-rose-600 shadow-inner'}`} />
                                                    </div>
                                                )}
                                                
                                                {editModalData.mode === 'aogh' && (
                                                    <React.Fragment>
                                                        <div className="flex gap-4 items-end mt-2">
                                                            <div className="flex-1 space-y-1.5 font-black"><label className="text-[10px] font-black uppercase opacity-50 flex items-center gap-1 font-black"><SVGs.Magic className="w-3.5 h-3.5"/> {t.itemMagic}</label><input type="number" inputMode="numeric" pattern="[0-9]*" value={editModalData.contMagicCount} onFocus={(e) => e.target.select()} onChange={e => setEditModalData({...editModalData, contMagicCount: e.target.value})} className={`w-full h-[46px] p-3 rounded-xl border font-bold outline-none ${theme === 'dark' ? 'bg-slate-950 border-slate-800 text-white' : 'bg-stone-50 border-stone-200 text-stone-900 shadow-inner'}`} /></div>
                                                            <div className={`flex items-stretch p-1 rounded-xl border w-32 shrink-0 h-[46px] ${theme === 'dark' ? 'bg-slate-950 border-slate-800' : 'bg-[#e9e6dc] border-stone-300 shadow-inner'}`}><button type="button" onClick={() => setEditModalData({...editModalData, isSellingMagic: true})} className={`flex-1 rounded-lg text-[9px] font-black uppercase transition-all ${editModalData.isSellingMagic ? 'bg-rose-600 text-white shadow-md' : 'text-stone-600'}`}>{t.sell}</button><button type="button" onClick={() => setEditModalData({...editModalData, isSellingMagic: false})} className={`flex-1 rounded-lg text-[9px] font-black uppercase transition-all ${!editModalData.isSellingMagic ? 'bg-emerald-600 text-white shadow-md' : 'text-stone-600'}`}>{t.storeShort}</button></div>
                                                        </div>
                                                        {editModalData.isSellingMagic && (
                                                            <div className="space-y-1.5 animate-in slide-in-from-top-1 font-black">
                                                                <label className="text-[10px] font-black uppercase opacity-50 text-rose-500">ระบุราคาขายหินแดง (ชิ้นละ)</label>
                                                                <input type="number" inputMode="decimal" pattern="[0-9]*" value={editModalData.customMagicPrice} onFocus={(e) => e.target.select()} onChange={e => setEditModalData({...editModalData, customMagicPrice: e.target.value})} className={`w-full h-[46px] p-4 rounded-xl border border-rose-500/30 font-bold outline-none ${theme === 'dark' ? 'bg-slate-950 text-rose-400' : 'bg-rose-50 text-rose-600 shadow-inner'}`} />
                                                            </div>
                                                        )}
                                                    </React.Fragment>
                                                )}

                                                <div className="space-y-1.5 font-black"><label className="text-[10px] font-black uppercase opacity-50">บับเบิ้ลกั้ม</label><div className={`flex items-stretch p-1 rounded-xl border h-[46px] ${theme === 'dark' ? 'bg-slate-950 border-slate-800' : 'bg-[#e9e6dc] border-stone-300 shadow-inner'}`}>{[0, 1, 2].map(n => (<button key={n} type="button" onClick={() => setEditModalData({...editModalData, gumUsed: n})} className={`flex-1 py-1.5 rounded-lg text-[10px] font-black transition-all ${editModalData.gumUsed === n ? 'bg-blue-600 text-white shadow-md' : 'text-stone-500'}`}>{n}</button>))}</div></div>
                                            </div>
                                            <div className="space-y-4 pt-4 border-t border-stone-300 dark:border-slate-800 font-black">
                                                <div className="flex justify-between items-center"><label className={`text-xs md:text-sm font-medium uppercase tracking-widest flex items-center gap-1 ${themeClasses.textDim}`}><Icon name="FileText" size={14}/> {t.etc}</label><button type="button" onClick={() => setEditModalData({...editModalData, otherCosts: [...(editModalData.otherCosts || []), {name: "", amount: ""}]})} className="text-[10px] md:text-[12px] font-black text-blue-500 hover:text-blue-600 transition-colors uppercase">+ เพิ่มต้นทุน</button></div>
                                                {(editModalData.otherCosts || []).map((cost, idx) => (
                                                    <div key={idx} className="flex gap-2 font-medium">
                                                        <input type="text" value={cost.name} onChange={e => { const nc = [...editModalData.otherCosts]; nc[idx].name = e.target.value; setEditModalData({...editModalData, otherCosts: nc}); }} placeholder="ชื่อรายการ" className={`flex-[2] h-[46px] border rounded-lg p-2.5 text-xs outline-none ${theme === 'dark' ? 'bg-slate-950 border-slate-800 text-white' : 'bg-[#faf9f6] border-stone-300 shadow-inner'}`} />
                                                        <input 
                                                            type="number" 
                                                            inputMode="decimal" pattern="[0-9]*"
                                                            value={cost.amount} 
                                                            onFocus={(e) => e.target.select()} 
                                                            onChange={e => { 
                                                                let val = e.target.value === "" ? "" : parseInt(e.target.value);
                                                                if (val !== "" && val < 0) val = 0;
                                                                const nc = [...editModalData.otherCosts]; 
                                                                nc[idx].amount = val; 
                                                                setEditModalData({...editModalData, otherCosts: nc}); 
                                                            }} 
                                                            className={`flex-1 h-[46px] border rounded-lg p-2.5 text-xs outline-none text-right font-black ${theme === 'dark' ? 'bg-slate-950 border-slate-800 text-white' : 'bg-[#faf9f6] border-stone-300 shadow-inner'}`} 
                                                        />
                                                        <button type="button" onClick={() => setEditModalData({...editModalData, otherCosts: editModalData.otherCosts.filter((_, i) => i !== idx)})} className="text-rose-500 hover:text-rose-400 font-black font-black"><Icon name="MinusCircle" size={18} /></button>
                                                    </div>
                                                ))}
                                                <textarea value={editModalData.notes} onChange={e => setEditModalData({...editModalData, notes: e.target.value})} className={`w-full p-3 rounded-xl border font-medium text-xs h-24 outline-none ${theme === 'dark' ? 'bg-slate-950 border-slate-800 text-white' : 'bg-stone-50 border-stone-200 text-stone-900 shadow-inner'}`} />
                                            </div>
                                        </div>
                                        <div className="flex gap-4 mt-8 font-black">
                                            <button onClick={() => setShowEditModal(false)} className={`flex-1 py-4 rounded-2xl font-black uppercase text-xs transition-all ${theme === 'dark' ? 'bg-slate-800 hover:bg-slate-700 text-white' : 'bg-stone-100 hover:bg-stone-200 text-stone-600'}`}>{t.cancel}</button>
                                            <button onClick={submitEditModal} className="flex-[1.5] bg-gradient-to-r from-amber-500 to-orange-600 text-white py-4 rounded-2xl font-black uppercase text-xs shadow-lg active:scale-95 transition-all">บันทึกการแก้ไข</button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {showDeleteAllModal && (
                                <div className="fixed inset-0 z-[999] flex items-center justify-center p-6 bg-black/80 backdrop-blur-sm animate-in fade-in duration-200" onClick={() => setShowDeleteAllModal(false)}>
                                    <div className={`border w-full max-sm p-10 rounded-[3rem] shadow-2xl relative transition-all text-center ${theme === 'dark' ? 'bg-slate-900 border-slate-800' : 'bg-white border-stone-300'}`} onClick={e => e.stopPropagation()}>
                                        <div className="mx-auto w-20 h-20 bg-rose-500/10 rounded-full flex items-center justify-center text-rose-500 mb-8 font-black"><Icon name="Trash2" size={40} /></div>
                                        <h3 className={`text-xl md:text-2xl font-black uppercase mb-5 ${themeClasses.textMain}`}>{t.confirmDeleteAll}</h3>
                                        <p className={`text-sm font-medium mb-10 leading-relaxed ${themeClasses.textDim}`}>{t.deleteWarn}</p>
                                        <div className="flex gap-4 font-black">
                                            <button onClick={() => setShowDeleteAllModal(false)} className={`flex-1 py-5 rounded-2xl font-black uppercase text-xs transition-all ${theme === 'dark' ? 'bg-slate-800 hover:bg-slate-700 text-white' : 'bg-stone-100 hover:bg-stone-200 text-stone-600'}`}>{t.cancel}</button>
                                            <button onClick={handleClearAllHistory} className="flex-1 bg-rose-600 hover:bg-rose-700 text-white py-5 rounded-2xl font-black uppercase text-xs shadow-lg active:scale-95 transition-all">ยืนยันการลบ</button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Modal แก้ไขชื่อ */}
                            {showNameModal && (
                                <div className="fixed inset-0 z-[1000] flex items-center justify-center p-6 bg-black/80 backdrop-blur-md animate-in fade-in duration-200 font-black" onClick={() => setShowNameModal(false)}>
                                    <div className={`border w-full max-w-sm p-8 rounded-[2.5rem] shadow-2xl relative transition-all ${theme === 'dark' ? 'bg-slate-900 border-slate-800 text-white' : 'bg-white border-stone-300'}`} onClick={e => e.stopPropagation()}>
                                        <h3 className="text-lg font-black uppercase mb-6 flex items-center gap-2 text-purple-500">
                                            <Icon name="User" size={20}/> ตั้งชื่อผู้ใช้งาน
                                        </h3>
                                        <div className="space-y-6">
                                            <div className="space-y-2">
                                                <label className={`text-[10px] font-black uppercase tracking-widest ${themeClasses.textDim}`}>Display Name</label>
                                                <input 
                                                    type="text" 
                                                    value={tempName} 
                                                    onChange={e => setTempName(e.target.value)}
                                                    onKeyDown={e => e.key === 'Enter' && handleUpdateName()}
                                                    autoFocus
                                                    className={`w-full p-4 rounded-xl border font-bold outline-none text-center text-lg ${theme === 'dark' ? 'bg-slate-950 border-slate-800 text-white focus:border-purple-500' : 'bg-stone-50 border-stone-200 text-stone-900 focus:border-purple-400 shadow-inner'}`} 
                                                    placeholder="กรอกชื่อของคุณ..." 
                                                    maxLength={20}
                                                />
                                            </div>
                                            <div className="flex gap-3">
                                                <button onClick={() => setShowNameModal(false)} className={`flex-1 py-3 rounded-xl font-black uppercase text-xs transition-all ${theme === 'dark' ? 'bg-slate-800 hover:bg-slate-700 text-slate-300' : 'bg-stone-200 hover:bg-stone-300 text-stone-600'}`}>ยกเลิก</button>
                                                <button onClick={handleUpdateName} className="flex-[1.5] bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-xl font-black uppercase text-xs shadow-lg active:scale-95 transition-all">บันทึก</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Modal เลือก Avatar */}
                            {showAvatarModal && (
                                <div className="fixed inset-0 z-[1000] flex items-center justify-center p-6 bg-black/80 backdrop-blur-md animate-in fade-in duration-200 font-black" onClick={() => setShowAvatarModal(false)}>
                                    <div className={`border w-full max-w-sm p-8 rounded-[2.5rem] shadow-2xl relative transition-all ${theme === 'dark' ? 'bg-slate-900 border-slate-800 text-white' : 'bg-white border-stone-300'}`} onClick={e => e.stopPropagation()}>
                                        <h3 className="text-lg font-black uppercase mb-6 flex items-center gap-2 text-pink-500">
                                            <Icon name="User" size={20}/> เลือกรูปโปรไฟล์
                                        </h3>
                                        <div className="grid grid-cols-3 gap-4 mb-6">
                                            {['AvatarKnight', 'AvatarWizard', 'AvatarPriest', 'AvatarAssassin', 'AvatarMerchant', 'AvatarHunter'].map((avatarKey) => {
                                                const AvatarComp = SVGs[avatarKey];
                                                const isSelected = displayAvatar === `preset:${avatarKey}`;
                                                return (
                                                    <button 
                                                        key={avatarKey} 
                                                        onClick={() => handleSelectAvatar(avatarKey)}
                                                        className={`aspect-square rounded-2xl flex items-center justify-center border-2 transition-all p-2 ${isSelected ? 'border-pink-500 bg-pink-500/10' : (theme === 'dark' ? 'border-slate-800 hover:border-slate-600 bg-slate-950' : 'border-stone-200 hover:border-stone-400 bg-stone-50')}`}
                                                    >
                                                        <AvatarComp className="w-full h-full" />
                                                    </button>
                                                );
                                            })}
                                        </div>
                                        <button onClick={() => setShowAvatarModal(false)} className={`w-full py-3 rounded-xl font-black uppercase text-xs transition-all ${theme === 'dark' ? 'bg-slate-800 hover:bg-slate-700 text-slate-300' : 'bg-stone-200 hover:bg-stone-300 text-stone-600'}`}>ยกเลิก</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                    {showManual && (
                        <div className="fixed inset-0 z-[999] flex items-center justify-center p-6 bg-black/60 backdrop-blur-md animate-in fade-in duration-300" onClick={() => setShowManual(false)}>
                            <div className={`border w-full max-w-sm p-10 rounded-[3rem] shadow-2xl relative transition-all ${theme === 'dark' ? 'bg-slate-900 border-slate-800 text-white' : 'bg-white border-stone-300'}`} onClick={e => e.stopPropagation()}>
                                <button onClick={() => setShowManual(false)} className={`${themeClasses.textDim} absolute top-8 right-8 hover:text-rose-600`}><Icon name="X" size={24} /></button>
                                <h2 className="text-xl md:text-2xl font-black mb-8 text-purple-600 italic uppercase">{t.install} Guide</h2>
                                <div className="space-y-8 text-sm text-stone-600 font-black">
                                    <div className="space-y-3 font-medium"><p className={`font-black uppercase text-[11px] tracking-widest ${themeClasses.textMain}`}>สำหรับ iOS (Safari)</p><p className={`p-5 rounded-2xl border ${theme === 'dark' ? 'bg-slate-950 border-slate-800' : 'bg-white border-stone-300 shadow-sm'}`}>กดปุ่มแชร์ &gt; เลือก <span className="text-blue-600 font-black">"เพิ่มไปยังหน้าจอโฮม"</span></p></div>
                                    <div className="space-y-3 font-medium"><p className={`font-black uppercase text-[11px] tracking-widest ${themeClasses.textMain}`}>สำหรับ Android (Chrome)</p><p className={`p-5 rounded-2xl border ${theme === 'dark' ? 'bg-slate-950 border-slate-800' : 'bg-white border-stone-300 shadow-sm'}`}>กดปุ่มเมนู (จุดสามจุด) &gt; เลือก <span className="text-purple-600 font-black">"ติดตั้งแอป"</span></p></div>
                                </div>
                                <button onClick={() => setShowManual(false)} className={`w-full mt-10 py-5 rounded-2xl font-black uppercase text-xs tracking-widest transition-all shadow-lg ${theme === 'dark' ? 'bg-slate-800 hover:bg-slate-700 text-white' : 'bg-stone-300 hover:bg-stone-400'}`}>Close</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
